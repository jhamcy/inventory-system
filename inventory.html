<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory | EasiStock Master</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #0f172a; 
            --accent: #0081ff;  
            --grid-border: #64748b; 
            --row-height: 48px; 
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100vh; display: flex; flex-direction: column; 
            overflow: hidden;
        }

        .navbar { 
            height: 60px; background: var(--primary); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; flex-shrink: 0; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .nav-logo-text { color: white; font-weight: 800; font-size: 1.1rem; text-transform: uppercase; }

        .main-content { flex: 1; display: flex; flex-direction: column; padding: 10px; overflow: hidden; }

        /* --- TOGGLE BAR --- */
        .action-bar-container { margin-bottom: 12px; display: flex; justify-content: center; width: 100%; }
        .toggle-group {
            display: flex; width: 100%; max-width: 900px; border-radius: 12px; overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2); border: 2px solid var(--primary); background: var(--primary); 
        }
        .btn-toggle {
            flex: 1; padding: 12px 2px; border: none; border-right: 1px solid rgba(255,255,255,0.15);
            cursor: pointer; color: rgba(255,255,255,0.8); background: var(--primary); font-size: 0.7rem; 
            font-weight: 700; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-toggle:hover { background: #1e293b; color: white; }
        .btn-toggle:last-child { border-right: none; }

        /* --- FULL GRID TABLE --- */
        .table-scroll-area { 
            flex: 1; overflow: auto; background: white; border-radius: 12px 12px 0 0;
            position: relative; border: 2px solid var(--primary); 
        }

        table { 
            border-collapse: collapse; 
            width: 100%; min-width: 900px; 
            table-layout: fixed; /* FORCES COLUMNS TO RESPECT WIDTHS */
        }
        
        thead th { 
            position: sticky; top: 0; z-index: 20; 
            background: #cbd5e1; height: 45px; 
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase; 
            color: var(--primary); border: 1px solid var(--grid-border);
            border-bottom: 2px solid var(--primary);
        }

        /* NARROW STICKY COLUMN FIX */
        .sticky-col { 
            position: sticky; left: 0; z-index: 30; 
            background: #f1f5f9 !important; 
            width: 45px !important; /* FIXED NARROW WIDTH */
            min-width: 45px !important;
            border-right: 2px solid var(--primary) !important;
            text-align: center;
        }

        tbody td { 
            height: var(--row-height); padding: 0 10px;
            border: 1px solid var(--grid-border);
            font-size: 0.85rem; text-align: center;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        tbody tr:nth-child(even) { background-color: #f8fafc; }

        .pagination-footer { 
            background: white; padding: 12px 15px; display: flex; justify-content: space-between; 
            align-items: center; border-radius: 0 0 12px 12px; flex-shrink: 0;
            border: 2px solid var(--primary); border-top: none;
        }

        .nav-btns { width: 80px; background: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .qty-badge { padding: 4px 8px; border-radius: 6px; font-weight: 800; background: #10b981; color: white; }
        .qty-low { background: #ef4444; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-logo-text">EasiStock</div>
        <button style="background:none; border:none; color:#ef4444; font-weight:800; cursor:pointer;" onclick="handleLogout()">LOGOUT ‚èª</button>
    </div>

    <div class="main-content">
        <div class="action-bar-container">
            <div class="toggle-group">
                <button id="admin-home-btn" class="btn-toggle" style="display:none;" onclick="location.href='dashboard.html'"><span>üè†</span><span>Dashboard</span></button>
                <button class="btn-toggle" onclick="location.href='receiving.html'"><span>üöö</span><span>Receiving</span></button>
                <button class="btn-toggle" onclick="location.href='orders.html'"><span>üìù</span><span>Ordering</span></button>
                <button class="btn-toggle" onclick="location.href='transfer.html'"><span>üîÑ</span><span>Transfer</span></button>
                <button class="btn-toggle" onclick="location.href='logs.html'"><span>üìú</span><span>History Log</span></button>
            </div>
        </div>

        <div class="table-scroll-area">
            <table>
                <thead>
                    <tr>
                        <th class="sticky-col">#</th>
                        <th style="width:90px;">Loc</th>
                        <th style="width:250px;">Item Description</th>
                        <th style="width:120px;">Category</th>
                        <th style="width:120px;">Brand</th>
                        <th style="width:80px;">Stock</th>
                        <th style="width:80px;">Uom</th>
                    </tr>
                </thead>
                <tbody id="inventory-body"></tbody>
            </table>
        </div>

        <div class="pagination-footer">
            <div id="page-info" style="font-size: 0.8rem; font-weight: 800; color: var(--primary);">Loading...</div>
            <div style="display:flex; gap:10px;">
                <button class="nav-btns" id="prevBtn" onclick="changePage(currentPage - 1)">PREV</button>
                <button class="nav-btns" id="nextBtn" onclick="changePage(currentPage + 1)">NEXT</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentPage = 1;
        const ROWS_PER_PAGE = 25; 

        async function applyPermissions() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) return;
            const { data: profile } = await _supabase.from('profiles').select('role').eq('id', session.user.id).single();
            if (profile?.role === 'admin') document.getElementById('admin-home-btn').style.display = 'flex';
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            location.href = 'index.html';
        }

        async function fetchInventory() {
            const { count } = await _supabase.from('inventory').select('*', { count: 'exact', head: true });
            const from = (currentPage - 1) * ROWS_PER_PAGE;
            const to = from + ROWS_PER_PAGE - 1;
            const { data } = await _supabase.from('inventory').select('*').order('location').range(from, to);
            renderTable(data || [], count || 0);
        }

        function renderTable(data, total) {
            const tbody = document.getElementById('inventory-body');
            let html = '';
            const startNum = ((currentPage - 1) * ROWS_PER_PAGE) + 1;
            data.forEach((item, index) => {
                const qtyClass = (item.quantity || 0) < 5 ? 'qty-low' : '';
                html += `<tr>
                    <td class="sticky-col">${startNum + index}</td>
                    <td style="color:var(--accent); font-weight:800;">${item.location || '-'}</td>
                    <td style="text-align:left; font-weight:600;">${item.item_name || '-'}</td>
                    <td>${item.type || '-'}</td>
                    <td>${item.brand || '-'}</td>
                    <td><span class="qty-badge ${qtyClass}">${item.quantity || 0}</span></td>
                    <td>${item.uom || '-'}</td>
                </tr>`;
            });
            tbody.innerHTML = html;
            const totalPages = Math.ceil(total / ROWS_PER_PAGE) || 1;
            document.getElementById('page-info').innerText = `Page ${currentPage} of ${totalPages} (${total} SKUs)`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function changePage(p) { 
            if (p < 1) return;
            currentPage = p; 
            fetchInventory(); 
            document.querySelector('.table-scroll-area').scrollTop = 0; 
        }
        
        fetchInventory();
        applyPermissions();
    </script>
</body>
</html>
