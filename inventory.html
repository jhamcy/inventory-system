<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory | EasiStock Master</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #0f172a; 
            --accent: #0081ff;  
            --grid-border: #64748b; 
        }

        /* 1. FORCE THE BODY TO BE EXACTLY THE SCREEN HEIGHT */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent double scrollbars */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            display: flex;
            flex-direction: column; 
        }

        .navbar { 
            height: 60px; background: var(--primary); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; flex-shrink: 0; z-index: 1000;
        }
        
        .nav-logo-text { color: white; font-weight: 800; font-size: 1.1rem; text-transform: uppercase; }

        /* 2. THE MAIN CONTENT AREA MUST BE FLEX AND CALCULATED */
        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 10px; 
            overflow: hidden; /* Crucial: stops children from pushing footer out */
            height: calc(100vh - 60px); 
        }

        .action-bar-container { margin-bottom: 12px; flex-shrink: 0; }

        .toggle-group {
            display: flex; width: 100%; max-width: 900px; margin: 0 auto;
            border-radius: 12px; overflow: hidden; border: 2px solid var(--primary); 
            background: var(--primary); 
        }

        .btn-toggle {
            flex: 1; padding: 10px 2px; border: none; border-right: 1px solid rgba(255,255,255,0.15);
            cursor: pointer; color: rgba(255,255,255,0.8); background: var(--primary); 
            font-size: 0.65rem; font-weight: 700; text-transform: uppercase;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 3. THE SCROLL AREA MUST BE FLEX-GROW */
        .table-scroll-area { 
            flex: 1; /* This takes up all available space between bar and footer */
            overflow: auto; 
            background: white; 
            border: 2px solid var(--primary);
            border-radius: 12px 12px 0 0;
        }

        table { 
            border-collapse: collapse; width: 100%; min-width: 900px; 
            table-layout: fixed; 
        }
        
        thead th { 
            position: sticky; top: 0; z-index: 20; 
            background: #cbd5e1; height: 45px; 
            font-size: 0.7rem; font-weight: 800; border: 1px solid var(--grid-border);
        }

        .sticky-col { 
            position: sticky; left: 0; z-index: 30; 
            background: #f1f5f9 !important; width: 45px !important;
            border-right: 2px solid var(--primary) !important;
        }

        tbody td { 
            height: 48px; padding: 0 8px; border: 1px solid var(--grid-border);
            font-size: 0.85rem; text-align: center; white-space: nowrap; overflow: hidden;
        }

        /* 4. THE FOOTER MUST BE FLEX-SHRINK: 0 */
        .pagination-footer { 
            height: 60px; /* Fixed height ensures visibility */
            background: white; 
            padding: 0 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 2px solid var(--primary); 
            border-top: none;
            border-radius: 0 0 12px 12px; 
            flex-shrink: 0; /* Prevents the footer from being "squashed" */
        }

        .nav-btns { 
            width: 80px; height: 38px; background: var(--primary); color: white; 
            border: none; border-radius: 8px; font-weight: 700; cursor: pointer;
        }
        .nav-btns:disabled { background: #94a3b8; cursor: not-allowed; }

        .qty-badge { padding: 4px 8px; border-radius: 6px; font-weight: 800; background: #10b981; color: white; }
        .qty-low { background: #ef4444; }

        @media (max-width: 600px) {
            .btn-toggle span:last-child { font-size: 0.55rem; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-logo-text">EasiStock</div>
        <button style="background:none; border:none; color:#ef4444; font-weight:800; cursor:pointer;" onclick="handleLogout()">LOGOUT ‚èª</button>
    </div>

    <div class="main-content">
        <div class="action-bar-container">
            <div class="toggle-group">
                <button id="admin-home-btn" class="btn-toggle" style="display:none;" onclick="location.href='dashboard.html'"><span>üè†</span><span>Dash</span></button>
                <button class="btn-toggle" onclick="location.href='receiving.html'"><span>üöö</span><span>Receiving</span></button>
                <button class="btn-toggle" onclick="location.href='orders.html'"><span>üìù</span><span>Ordering</span></button>
                <button class="btn-toggle" onclick="location.href='transfer.html'"><span>üîÑ</span><span>Transfer</span></button>
                <button class="btn-toggle" onclick="location.href='logs.html'"><span>üìú</span><span>History</span></button>
            </div>
        </div>

        <div class="table-scroll-area">
            <table>
                <thead>
                    <tr>
                        <th class="sticky-col">#</th>
                        <th style="width:80px;">Loc</th>
                        <th style="width:250px;">Item Description</th>
                        <th style="width:120px;">Category</th>
                        <th style="width:120px;">Brand</th>
                        <th style="width:70px;">Stock</th>
                        <th style="width:70px;">Uom</th>
                    </tr>
                </thead>
                <tbody id="inventory-body"></tbody>
            </table>
        </div>

        <div class="pagination-footer">
            <div id="page-info" style="font-size: 0.8rem; font-weight: 800; color: var(--primary);">Loading...</div>
            <div style="display:flex; gap:10px;">
                <button class="nav-btns" id="prevBtn" onclick="changePage(currentPage - 1)">PREV</button>
                <button class="nav-btns" id="nextBtn" onclick="changePage(currentPage + 1)">NEXT</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentPage = 1;
        const ROWS_PER_PAGE = 25; 

        async function applyPermissions() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) return;
            const { data: profile } = await _supabase.from('profiles').select('role').eq('id', session.user.id).single();
            if (profile?.role === 'admin') document.getElementById('admin-home-btn').style.display = 'flex';
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            location.href = 'index.html';
        }

        async function fetchInventory() {
            const { count } = await _supabase.from('inventory').select('*', { count: 'exact', head: true });
            const from = (currentPage - 1) * ROWS_PER_PAGE;
            const to = from + ROWS_PER_PAGE - 1;
            const { data } = await _supabase.from('inventory').select('*').order('location').range(from, to);
            renderTable(data || [], count || 0);
        }

        function renderTable(data, total) {
            const tbody = document.getElementById('inventory-body');
            let html = '';
            const startNum = ((currentPage - 1) * ROWS_PER_PAGE) + 1;
            data.forEach((item, index) => {
                const qtyClass = (item.quantity || 0) < 5 ? 'qty-low' : '';
                html += `<tr>
                    <td class="sticky-col">${startNum + index}</td>
                    <td style="color:var(--accent); font-weight:800;">${item.location || '-'}</td>
                    <td style="text-align:left; font-weight:600;">${item.item_name || '-'}</td>
                    <td>${item.type || '-'}</td>
                    <td>${item.brand || '-'}</td>
                    <td><span class="qty-badge ${qtyClass}">${item.quantity || 0}</span></td>
                    <td>${item.uom || '-'}</td>
                </tr>`;
            });
            tbody.innerHTML = html;
            const totalPages = Math.ceil(total / ROWS_PER_PAGE) || 1;
            document.getElementById('page-info').innerText = `Page ${currentPage}/${totalPages} (${total} SKUs)`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function changePage(p) { 
            if (p < 1) return;
            currentPage = p; 
            fetchInventory(); 
            document.querySelector('.table-scroll-area').scrollTop = 0; 
        }
        
        fetchInventory();
        applyPermissions();
    </script>
</body>
</html>
