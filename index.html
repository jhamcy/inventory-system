<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Inventory System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: url('images.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px 40px 40px; /* Adjusted padding for logo */
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%; max-width: 350px; text-align: center;
        }

        /* Logo Styling */
        .logo-container img {
            width: 120px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 10px;
        }

        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
        }

        .btn-login {
            width: 100%; padding: 12px; background: #0f172a;
            color: white; border: none; border-radius: 6px;
            cursor: pointer; font-weight: 600; margin-top: 10px;
        }

        .btn-demo {
            width: 100%; padding: 12px; background: #64748b;
            color: white; border: none; border-radius: 6px;
            cursor: pointer; font-weight: 600; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="logo.jpg" alt="EasiStock Logo">
        </div>
        
        <h2 style="margin-bottom: 20px; color: #0f172a;">Inventory Login</h2>
        
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        
        <button class="btn-login" onclick="signIn()">Login</button>
        
        <div style="margin: 15px 0; font-size: 0.8rem; color: #666;">OR</div>
        
        <button class="btn-demo" onclick="demoLogin()">Demo Access</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function signIn() {
            sessionStorage.removeItem('loginSource');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                alert(error.message);
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        async function demoLogin() {
            sessionStorage.setItem('loginSource', 'directDemo');
            const { error } = await _supabase.auth.signInWithPassword({ 
                email: 'demo@example.com', 
                password: 'demo1234' 
            });

            if (error) {
                alert("Demo Access Error");
            } else {
                window.location.href = 'inventory.html';
            }
        }
    </script>
</body>
</html>
