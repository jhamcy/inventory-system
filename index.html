<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary: #0081ff;
            --secondary: rgba(15, 23, 42, 0.8);
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.15);
            --border: rgba(255, 255, 255, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        #auth-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('images.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        #auth-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 360px;
            text-align: center;
            color: white;
        }

        h2 { font-weight: 600; font-size: 1.8rem; margin: 15px 0 5px 0; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        p { opacity: 0.9; font-size: 0.9rem; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.95);
            box-sizing: border-box;
            font-size: 14px;
            color: #1e293b;
        }

        .btn-stack { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        
        button {
            cursor: pointer;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            transition: all 0.2s;
            color: white;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .primary-btn { background: var(--primary); width: 100%; }
        .secondary-btn { background: var(--secondary); }
        .demo-btn { background: var(--success); }

        button:hover { filter: brightness(1.1); transform: translateY(-1px); }
    </style>
</head>
<body>

    <div id="auth-page">
        <div id="auth-container">
            <div style="font-size: 3rem;">ðŸ“¦</div>
            <h2>Inventory Management</h2>
            <p>Portal Access</p>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="btn-stack">
                <button class="primary-btn" onclick="signIn()">Sign In</button>
                <button class="secondary-btn" onclick="signUp()">Sign Up</button>
                <button class="demo-btn" onclick="demoLogin()">Demo Access</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Path to Main Dashboard
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                alert(error.message);
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert("Sign up successful! Please check your email or try logging in.");
        }

        // Path to Inventory List
        async function demoLogin() {
            const { error } = await _supabase.auth.signInWithPassword({ 
                email: 'demo@example.com', 
                password: 'demo1234' 
            });
            if (error) {
                alert("Demo credentials not valid or account does not exist.");
            } else {
                window.location.href = 'inventory.html';
            }
        }

        // Auto-redirect if already logged in
        _supabase.auth.getSession().then(({data}) => {
            if (data.session) {
                // You can decide where an auto-redirect goes. Defaulting to inventory:
                window.location.href = 'inventory.html';
            }
        });
    </script>
</body>
</html>
