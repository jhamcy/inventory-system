<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0; 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 90%; 
            max-width: 380px; 
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Logo Transition */
        .logo-container img {
            width: 120px; 
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo-container img:hover {
            transform: scale(1.1) rotate(2deg);
        }

        /* Brand Title Transition */
        .brand-title {
            margin-top: 0;
            margin-bottom: 30px; 
            color: #0f172a; 
            font-size: 2rem; 
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: default;
        }

        .brand-title:hover {
            letter-spacing: 2px;
            color: #0081ff;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%; 
            padding: 14px 16px; 
            margin: 8px 0;
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            box-sizing: border-box;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0081ff;
            background: white;
        }

        /* Transition for password reveal text */
        #password.revealed {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0.5; transform: translateY(-2px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            user-select: none;
            padding: 5px 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            background: rgba(0, 129, 255, 0.1);
        }

        .toggle-btn span {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
        }

        .btn-login {
            width: 100%; 
            padding: 16px; 
            background: #0f172a;
            color: white; 
            border: none; 
            border-radius: 12px;
            cursor: pointer; 
            font-weight: 800; 
            margin-top: 20px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s active, background 0.3s;
        }

        .btn-login:hover { background: #1e293b; }
        .btn-login:active { transform: scale(0.98); }

        .divider {
            margin-top: 25px; 
            font-size: 0.65rem; 
            color: #64748b; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="logo.jpg" alt="LOGO">
        </div>
        
        <div class="brand-title">EasiStock</div>
        
        <input type="text" id="username" placeholder="USERNAME" style="text-transform: uppercase;">
        
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="PASSWORD">
            <div class="toggle-btn" id="toggleAction">
                <span id="toggleText">Show</span>
                <div class="icon" id="toggleIcon">ðŸš«</div>
            </div>
        </div>
        
        <button class="btn-login" onclick="signIn()">Enter System</button>
        
        <div class="divider">Secured Portal v3.0</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const passwordField = document.getElementById('password');
        const toggleAction = document.getElementById('toggleAction');
        const toggleText = document.getElementById('toggleText');
        const toggleIcon = document.getElementById('toggleIcon');

        toggleAction.addEventListener('click', () => {
            const isVisible = passwordField.type === 'text';
            
            // Re-trigger reveal animation
            passwordField.classList.remove('revealed');
            void passwordField.offsetWidth; // Trigger reflow
            passwordField.classList.add('revealed');

            if (isVisible) {
                passwordField.type = 'password';
                toggleText.textContent = 'Show';
                toggleIcon.textContent = 'ðŸš«';
                toggleText.style.color = '#64748b';
            } else {
                passwordField.type = 'text';
                toggleText.textContent = 'Hide';
                toggleIcon.textContent = 'ðŸ‘ï¸';
                toggleText.style.color = '#0081ff';
            }
        });

        async function signIn() {
            const userIn = document.getElementById('username').value.trim().toUpperCase();
            const passIn = document.getElementById('password').value.trim();
            
            if (!userIn || !passIn) {
                alert("Missing Credentials");
                return;
            }

            try {
                const { data, error } = await _supabase
                    .from('staff_accounts')
                    .select('*')
                    .eq('username', userIn);

                if (error) {
                    alert("System Error: " + error.message);
                    return;
                }

                if (!data || data.length === 0) {
                    alert("User not found.");
                    return;
                }

                const userData = data[0];

                if (userData.password === passIn) {
                    localStorage.setItem('activeAdmin', userData.username);
                    localStorage.setItem('userRole', userData.role);
                    localStorage.setItem('userPermissions', JSON.stringify(userData.permissions || []));

                    if (userData.role === 'admin') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'inventory.html';
                    }
                } else {
                    alert("Wrong Password.");
                }
            } catch (err) {
                alert("An unexpected error occurred.");
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signIn();
        });
    </script>
</body>
</html>
