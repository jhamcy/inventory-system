<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0; 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%; 
            max-width: 400px; 
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInCard 0.8s ease-out;
        }

        .logo-container img {
            width: 200px; 
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .brand-title {
            margin-top: 0;
            margin-bottom: 30px; 
            color: #0f172a; 
            font-size: 2.2rem; 
            font-weight: 800;
            letter-spacing: -1.5px;
            text-transform: uppercase;
        }

        input {
            width: 100%; 
            padding: 14px 16px; 
            margin: 8px 0;
            border: 1.5px solid #e2e8f0; 
            border-radius: 12px; 
            box-sizing: border-box;
            font-size: 1rem;
            background: #fdfdfd;
            transition: all 0.3s ease;
            text-transform: uppercase; /* Visual feedback for uppercase username */
        }

        input:focus {
            outline: none;
            border-color: #0081ff;
            box-shadow: 0 0 0 4px rgba(0, 129, 255, 0.1);
        }

        .btn-login {
            width: 100%; 
            padding: 16px; 
            background: #0f172a;
            color: white; 
            border: none; 
            border-radius: 12px;
            cursor: pointer; 
            font-weight: 700; 
            margin-top: 20px;
            font-size: 1.1rem;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-login:hover { 
            transform: scale(1.02);
            background: #1e293b;
        }

        .divider {
            margin: 25px 0; 
            font-size: 0.75rem; 
            color: #94a3b8; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="logo.jpg" alt="EasiStock Logo">
        </div>
        
        <div class="brand-title">EasiStock</div>
        
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        
        <button class="btn-login" onclick="signIn()">Log In</button>
        
        <div class="divider">Secured Portal</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function signIn() {
            const userIn = document.getElementById('username').value.trim().toUpperCase();
            const passIn = document.getElementById('password').value;
            
            if (!userIn || !passIn) {
                alert("Please enter both username and password.");
                return;
            }

            // Fetch user from the custom staff_accounts table
            const { data, error } = await _supabase
                .from('staff_accounts')
                .select('*')
                .eq('username', userIn)
                .single();

            if (error || !data) {
                alert("Login Failed: User not found.");
                console.error(error);
                return;
            }

            // Verify Password (Matching plain text as per your setup)
            if (data.password === passIn) {
                // Store session info
                localStorage.setItem('activeAdmin', data.username);
                localStorage.setItem('userRole', data.role);
                localStorage.setItem('userPermissions', JSON.stringify(data.permissions || []));

                // Routing Logic
                if (data.role === 'admin') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'inventory.html';
                }
            } else {
                alert("Login Failed: Incorrect password.");
            }
        }

        // Allow pressing "Enter" to login
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') signIn();
        });
    </script>
</body>
</html>
