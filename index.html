<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0; 
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            padding: 40px; 
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 20px 48px rgba(0, 0, 0, 0.05);
            width: 100%; 
            max-width: 400px; 
            text-align: center;
            border: 1px solid #e2e8f0;
            /* Entry Animation for the whole card */
            animation: fadeInCard 0.8s ease-out;
        }

        /* LOGO ANIMATION */
        .logo-container img {
            width: 240px; /* Big zoom */
            height: auto;
            margin-bottom: -10px; /* Pulls the text closer to the logo */
            display: block;
            margin-left: auto;
            margin-right: auto;
            animation: logoEntrance 1s ease-out;
        }

        /* BRAND TEXT STYLING & ANIMATION */
        .brand-title {
            margin-top: 0;
            margin-bottom: 30px; 
            color: #0f172a; 
            font-size: 2.2rem; /* Much bigger text */
            font-weight: 800;
            letter-spacing: -1.5px;
            text-transform: uppercase;
            animation: textSlideUp 1.2s ease-out;
        }

        /* KEYFRAMES FOR ANIMATIONS */
        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes logoEntrance {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes textSlideUp {
            0% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 0; }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* FORM STYLING */
        input {
            width: 100%; 
            padding: 14px 16px; 
            margin: 8px 0;
            border: 1.5px solid #e2e8f0; 
            border-radius: 10px; 
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0081ff;
            box-shadow: 0 0 0 4px rgba(0, 129, 255, 0.1);
        }

        .btn-login {
            width: 100%; 
            padding: 16px; 
            background: #0f172a;
            color: white; 
            border: none; 
            border-radius: 10px;
            cursor: pointer; 
            font-weight: 700; 
            margin-top: 20px;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .btn-login:hover { transform: scale(1.02); }

        .divider {
            margin: 25px 0; 
            font-size: 0.75rem; 
            color: #94a3b8; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-demo {
            width: 100%; 
            padding: 12px; 
            background: #f1f5f9;
            color: #475569; 
            border: 1px solid #e2e8f0; 
            border-radius: 10px;
            cursor: pointer; 
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-demo:hover { background: #e2e8f0; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="logo.jpg" alt="EasiStock Logo">
        </div>
        
        <div class="brand-title">EasiStock</div>
        
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        
        <button class="btn-login" onclick="signIn()">Log In</button>
        
        <div class="divider">Secured Portal</div>
        
        <button class="btn-demo" onclick="demoLogin()">Launch Demo</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function signIn() {
            sessionStorage.removeItem('loginSource');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                alert(error.message);
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        async function demoLogin() {
            sessionStorage.setItem('loginSource', 'directDemo');
            const { error } = await _supabase.auth.signInWithPassword({ 
                email: 'demo@example.com', 
                password: 'demo1234' 
            });

            if (error) {
                alert("Demo Access Error");
            } else {
                window.location.href = 'inventory.html';
            }
        }
    </script>
</body>
</html>
