<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0; 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 90%; 
            max-width: 380px; 
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-container img {
            width: 120px; 
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
        }

        .brand-title {
            margin-top: 0;
            margin-bottom: 30px; 
            color: #0f172a; 
            font-size: 2rem; 
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        input {
            width: 100%; 
            padding: 14px 16px; 
            margin: 8px 0;
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            box-sizing: border-box;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0081ff;
            background: white;
        }

        .btn-login {
            width: 100%; 
            padding: 16px; 
            background: #0f172a;
            color: white; 
            border: none; 
            border-radius: 12px;
            cursor: pointer; 
            font-weight: 800; 
            margin-top: 20px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover { background: #1e293b; }

        .divider {
            margin-top: 25px; 
            font-size: 0.65rem; 
            color: #64748b; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="logo.jpg" alt="LOGO">
        </div>
        
        <div class="brand-title">EasiStock</div>
        
        <input type="text" id="username" placeholder="USERNAME" style="text-transform: uppercase;">
        <input type="password" id="password" placeholder="PASSWORD">
        
        <button class="btn-login" onclick="signIn()">Enter System</button>
        
        <div class="divider">Secured Portal v3.0</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function signIn() {
            const userField = document.getElementById('username');
            const passField = document.getElementById('password');
            
            const userIn = userField.value.trim().toUpperCase();
            const passIn = passField.value.trim();
            
            if (!userIn || !passIn) {
                alert("Missing Credentials");
                return;
            }

            console.log("Attempting Login for:", userIn);

            try {
                // 1. Fetch user from table
                const { data, error } = await _supabase
                    .from('staff_accounts')
                    .select('*')
                    .eq('username', userIn);

                // 2. Check for Connection Errors (like RLS blocking)
                if (error) {
                    console.error("Supabase Error:", error);
                    alert("System Error: " + error.message);
                    return;
                }

                // 3. Check if user exists
                if (!data || data.length === 0) {
                    alert("User not found. Check spelling.");
                    return;
                }

                const userData = data[0];

                // 4. Verify Password
                if (userData.password === passIn) {
                    // Success! Store session details
                    localStorage.setItem('activeAdmin', userData.username);
                    localStorage.setItem('userRole', userData.role);
                    
                    // Store permissions as a JSON string so other pages can read them
                    const perms = userData.permissions || [];
                    localStorage.setItem('userPermissions', JSON.stringify(perms));

                    console.log("Success! Redirecting...");

                    // 5. Route based on role
                    if (userData.role === 'admin') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'inventory.html';
                    }
                } else {
                    alert("Wrong Password.");
                }

            } catch (err) {
                console.error("Unexpected Error:", err);
                alert("An unexpected error occurred.");
            }
        }

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signIn();
        });
    </script>
</body>
</html>
