<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0; 
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            padding: 40px; 
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 20px 48px rgba(0, 0, 0, 0.05);
            width: 100%; 
            max-width: 380px; /* Slightly wider to accommodate larger logo */
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        /* ZOOMED LOGO STYLING */
        .logo-container img {
            width: 220px; /* Increased size to zoom in */
            height: auto;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05); /* Subtle zoom effect on hover */
        }

        h2 {
            margin-bottom: 24px; 
            color: #0f172a; 
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        input {
            width: 100%; 
            padding: 12px 16px; 
            margin: 8px 0;
            border: 1.5px solid #e2e8f0; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #0081ff;
        }

        .btn-login {
            width: 100%; 
            padding: 14px; 
            background: #0f172a;
            color: white; 
            border: none; 
            border-radius: 8px;
            cursor: pointer; 
            font-weight: 700; 
            margin-top: 16px;
            font-size: 1rem;
        }

        .divider {
            margin: 20px 0; 
            font-size: 0.75rem; 
            color: #94a3b8; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .btn-demo {
            width: 100%; 
            padding: 12px; 
            background: #f1f5f9;
            color: #475569; 
            border: 1px solid #e2e8f0; 
            border-radius: 8px;
            cursor: pointer; 
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-container">
            <img src="logo.jpg" alt="EasiStock Logo">
        </div>
        
        <h2>EasiStock</h2>
        
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        
        <button class="btn-login" onclick="signIn()">Log In</button>
        
        <div class="divider">Access Portal</div>
        
        <button class="btn-demo" onclick="demoLogin()">View Demo Instance</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function signIn() {
            sessionStorage.removeItem('loginSource');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                alert(error.message);
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        async function demoLogin() {
            sessionStorage.setItem('loginSource', 'directDemo');
            const { error } = await _supabase.auth.signInWithPassword({ 
                email: 'demo@example.com', 
                password: 'demo1234' 
            });

            if (error) {
                alert("Demo Access Error");
            } else {
                window.location.href = 'inventory.html';
            }
        }
    </script>
</body>
</html>
