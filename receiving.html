<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Batch Receiving | EasiStock</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --success: #10b981;
            --danger: #ef4444;
            --border-main: #94a3b8;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        .navbar { height: 50px; background: var(--primary); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0; }
        .nav-logo-text { color: white; font-weight: 800; font-size: 0.9rem; text-transform: uppercase; }
        
        .user-info { display: flex; align-items: center; gap: 8px; color: white; font-size: 0.65rem; font-weight: 700; }
        .online-dot { width: 7px; height: 7px; background: var(--success); border-radius: 50%; }

        .main-content { flex: 1; padding: 10px; display: flex; flex-direction: column; gap: 10px; overflow: hidden; }

        .input-card { background: white; border-radius: 12px; border: 2px solid var(--primary); padding: 12px; flex-shrink: 0; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .form-group { margin-bottom: 10px; }
        label { display: block; font-size: 0.55rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 3px; }
        input { width: 100%; padding: 10px; border: 1.5px solid var(--border-main); border-radius: 6px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; outline: none; box-sizing: border-box; }
        input[readonly] { background-color: #f1f5f9; color: #475569; border-style: dashed; }

        .scan-container { display: flex; gap: 5px; }
        .btn-scan { background: var(--primary); color: white; border: none; border-radius: 6px; padding: 0 15px; cursor: pointer; }

        .table-container { flex: 1; background: white; border-radius: 12px; border: 2px solid var(--primary); display: flex; flex-direction: column; overflow: hidden; }
        .table-header { background: #f8fafc; padding: 8px; border-bottom: 2px solid var(--primary); font-weight: 800; font-size: 0.6rem; color: var(--accent); text-align: center; }
        
        .scroll-area { flex: 1; overflow: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 600px; }

        thead th { 
            position: sticky; top: 0; background: #f1f5f9; 
            padding: 10px 8px; font-size: 0.55rem; font-weight: 800; 
            text-transform: uppercase; border-bottom: 2px solid var(--primary); 
            border-right: 1px solid var(--border-main);
            text-align: left; z-index: 20; 
        }

        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; border-right: 2px solid var(--primary) !important; }
        thead th.sticky-col { z-index: 30; background: #f1f5f9; }

        tbody td { padding: 10px 8px; border-bottom: 1px solid var(--border-main); border-right: 1px solid var(--border-main); font-size: 0.65rem; font-weight: 600; white-space: nowrap; }

        .summary-bar { background: #f8fafc; padding: 8px 12px; border-top: 2px solid var(--primary); display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 800; color: var(--primary); }

        .footer-actions { display: flex; gap: 8px; padding-top: 5px; }
        .btn { border: none; border-radius: 8px; padding: 12px; font-weight: 800; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; }
        .btn-add { background: var(--primary); color: white; width: 100%; height: 45px; }
        .btn-submit { background: var(--success); color: white; flex: 2; box-shadow: 0 4px 0 #059669; }
        .btn-exit { background: #64748b; color: white; flex: 1; text-decoration: none; text-align: center; line-height: 15px; }

        .qty-badge { background: #dcfce7; color: #166534; padding: 3px 8px; border-radius: 4px; font-weight: 800; border: 1px solid #bbf7d0; }
        .btn-del-row { color: var(--danger); background: #fee2e2; border: 1px solid var(--danger); border-radius: 4px; padding: 2px 6px; font-weight: 900; cursor: pointer; }
        #reader { width: 100%; display: none; margin-bottom: 10px; border-radius: 8px; overflow: hidden; }
    </style>
</head>
<body>

<header class="navbar">
    <div class="nav-logo-text">EasiStock Receiving</div>
    <div class="user-info">
        <div class="online-dot"></div>
        <span id="active-user">ADMIN</span>
    </div>
</header>

<main class="main-content">
    <div id="reader"></div>

    <div class="input-card">
        <div class="form-group">
            <label>Transaction Date</label>
            <input type="date" id="recv-date" onchange="generateRef()">
        </div>

        <div class="form-group">
            <label>Auto-Generated Receiving Ref #</label>
            <input type="text" id="delivery-ref" readonly>
        </div>

        <div class="form-group">
            <label>Supplier DR / Invoice Number</label>
            <div class="scan-container">
                <input type="text" id="dr-number" placeholder="SCAN OR TYPE DR#">
                <button class="btn-scan" onclick="toggleScanner()">üì∑</button>
            </div>
        </div>

        <div style="border-top: 1px dashed #cbd5e1; margin: 10px 0; padding-top: 5px;">
            <div class="form-group">
                <label>Search Item (SKU or Name)</label>
                <input list="items-list" id="item-search" placeholder="FIND ITEM..." onchange="handleSelection()">
                <datalist id="items-list"></datalist>
            </div>

            <div class="form-group">
                <label>Quantity to Receive</label>
                <input type="number" id="add-qty" placeholder="0" inputmode="numeric">
            </div>
        </div>

        <button class="btn btn-add" onclick="addToBatch()">Add Item to Table ‚Üì</button>
    </div>

    <div class="table-container">
        <div class="table-header">BATCH PREVIEW (Sticky SKU Enabled)</div>
        <div class="scroll-area">
            <table>
                <thead>
                    <tr>
                        <th class="sticky-col" style="width: 90px;">SKU</th>
                        <th style="min-width: 200px;">DESCRIPTION</th>
                        <th style="width: 60px;">UOM</th>
                        <th style="width: 100px;">LOC</th>
                        <th style="width: 70px; text-align: center;">QTY</th>
                        <th style="width: 50px; text-align: center;">üóëÔ∏è</th>
                    </tr>
                </thead>
                <tbody id="batch-body"></tbody>
            </table>
        </div>
        <div class="summary-bar">
            <span>ITEMS: <span id="total-items">0</span></span>
            <span style="color: var(--accent);">TOTAL PIECES: <span id="total-qty">0</span></span>
        </div>
    </div>

    <div class="footer-actions">
        <a href="inventory.html" class="btn btn-exit">EXIT</a>
        <button class="btn btn-submit" id="save-btn" onclick="processBatch()">Post All to Inventory</button>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let masterInventory = [];
    let selectedItem = null;
    let batchItems = [];
    let html5QrCode = null;

    function init() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('recv-date').value = today;
        generateRef();

        const user = localStorage.getItem('activeAdmin') || 'STAFF';
        document.getElementById('active-user').innerText = user.toUpperCase();
        loadInventory();
    }

    function generateRef() {
        const dateInput = document.getElementById('recv-date').value;
        const datePart = dateInput.replace(/-/g, "").slice(2);
        const randomPart = Math.floor(100 + Math.random() * 899);
        document.getElementById('delivery-ref').value = `RCV-${datePart}-${randomPart}`;
    }

    async function loadInventory() {
        const { data } = await _supabase.from('inventory').select('*').order('item_name');
        masterInventory = data || [];
        document.getElementById('items-list').innerHTML = masterInventory.map(i => `<option value="${i.item_name} [${i.sku || 'N/A'}]">`).join('');
    }

    function handleSelection() {
        const val = document.getElementById('item-search').value;
        selectedItem = masterInventory.find(i => `${i.item_name} [${i.sku || 'N/A'}]` === val);
    }

    function addToBatch() {
        const qtyInput = document.getElementById('add-qty');
        const qty = parseInt(qtyInput.value);

        if (!selectedItem || !qty || qty <= 0) return alert("Select an item and valid quantity!");

        batchItems.push({ 
            ...selectedItem, 
            receiveQty: qty, 
            finalLoc: selectedItem.location || 'NONE', 
            finalUom: selectedItem.uom || 'PCS' 
        });
        
        renderTable();
        document.getElementById('item-search').value = "";
        qtyInput.value = "";
        selectedItem = null;
    }

    function renderTable() {
        const tbody = document.getElementById('batch-body');
        tbody.innerHTML = batchItems.map((item, idx) => `
            <tr>
                <td class="sticky-col" style="color:var(--accent); font-family:monospace; font-size:0.65rem;">${item.sku || 'N/A'}</td>
                <td style="text-transform:uppercase;">${item.item_name}</td>
                <td>${item.finalUom}</td>
                <td style="color:#64748b; font-size:0.6rem;">${item.finalLoc}</td>
                <td style="text-align:center;"><span class="qty-badge">+${item.receiveQty}</span></td>
                <td style="text-align:center;"><button class="btn-del-row" onclick="removeItem(${idx})">‚úï</button></td>
            </tr>
        `).reverse().join('');
        updateSummary();
    }

    function updateSummary() {
        document.getElementById('total-items').innerText = batchItems.length;
        document.getElementById('total-qty').innerText = batchItems.reduce((sum, item) => sum + item.receiveQty, 0);
    }

    function removeItem(idx) {
        batchItems.splice(idx, 1);
        renderTable();
    }

    async function processBatch() {
        const dr = document.getElementById('dr-number').value.trim().toUpperCase();
        const date = document.getElementById('recv-date').value;
        const ref = document.getElementById('delivery-ref').value;
        const user = document.getElementById('active-user').innerText;

        if (!dr) return alert("Please input Supplier DR#");
        if (batchItems.length === 0) return alert("Table is empty!");

        const btn = document.getElementById('save-btn');
        btn.disabled = true; btn.innerText = "POSTING...";

        try {
            for (const item of batchItems) {
                const { data: current } = await _supabase.from('inventory').select('quantity').eq('id', item.id).single();
                await _supabase.from('inventory').update({ quantity: (current.quantity || 0) + item.receiveQty }).eq('id', item.id);

                await _supabase.from('activity_logs').insert([{
                    created_at: date + "T12:00:00Z",
                    type: 'RECEIVING',
                    reference_id: ref,
                    item_name: item.item_name,
                    quantity: item.receiveQty,
                    details: `[BY: ${user}] DR# ${dr} | DATE: ${date}`.toUpperCase()
                }]);
            }
            alert("BATCH RECEIVED SUCCESSFULLY");
            location.reload();
        } catch (e) {
            alert("Error: " + e.message);
            btn.disabled = false;
        }
    }

    function toggleScanner() {
        const r = document.getElementById('reader');
        if (r.style.display === 'block') {
            html5QrCode.stop().then(() => { r.style.display = 'none'; html5QrCode = null; });
        } else {
            r.style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (text) => {
                document.getElementById('dr-number').value = text.toUpperCase();
                toggleScanner();
            });
        }
    }

    init();
</script>
</body>
</html>
