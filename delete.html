<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delete Items | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --danger: #ef4444;
            --border-gray: #cbd5e1;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
            font-size: 0.75rem;
        }

        .navbar { height: 50px; background: var(--primary); display: flex; align-items: center; padding: 0 15px; flex-shrink: 0; }
        .nav-logo-text { color: white; font-weight: 800; font-size: 0.85rem; text-transform: uppercase; }

        .main-content { flex: 1; padding: 8px; display: flex; flex-direction: column; overflow: hidden; }

        .bulk-container {
            background: white; border: 2px solid var(--primary); border-radius: 12px;
            display: flex; flex-direction: column; height: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .bulk-header {
            padding: 10px; border-bottom: 2px solid var(--primary);
            display: flex; flex-direction: column; background: #fef2f2;
            gap: 8px; flex-shrink: 0;
        }

        #search-box { 
            width: 100%; padding: 12px; border-radius: 8px; 
            border: 2px solid var(--accent); font-size: 0.85rem; 
            font-weight: 700; outline: none; text-transform: uppercase;
        }

        .grid-area { flex: 1; overflow: auto; -webkit-overflow-scrolling: touch; }
        
        table { border-collapse: separate; border-spacing: 0; width: 100%; table-layout: fixed; }
        
        thead th { 
            position: sticky; top: 0; background: #f8fafc; 
            padding: 8px; font-size: 0.6rem; font-weight: 800; 
            border-bottom: 2px solid var(--primary); border-right: 1px solid #e2e8f0;
            text-transform: uppercase; color: #475569; text-align: left; z-index: 20;
        }

        .sticky-col {
            position: sticky !important; left: 0; background: #f8fafc !important;
            z-index: 25 !important; border-right: 2px solid var(--primary) !important;
            width: 90px;
        }
        
        tbody td { 
            padding: 8px; border-bottom: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; 
            font-size: 0.65rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .btn-remove-row {
            background: #fee2e2; color: var(--danger); border: 1px solid var(--danger);
            border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 0.7rem; font-weight: 800;
        }

        .bulk-footer { padding: 10px; border-top: 2px solid var(--primary); display: flex; gap: 6px; background: white; align-items: center; }
        
        .btn { 
            height: 40px; padding: 0 12px; border-radius: 8px; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; border: none; font-size: 0.65rem;
        }
        .btn-delete { background: var(--danger); color: white; flex: 2; }
        .btn-back { background: #64748b; color: white; flex: 1; text-align: center; text-decoration: none; line-height: 40px; }
        
        #selected-count { font-size: 0.6rem; font-weight: 800; color: var(--danger); width: 70px; text-align: center; }
        .sku-tag { font-family: monospace; font-weight: 800; color: var(--accent); }
    </style>
</head>
<body>

<header class="navbar"><div class="nav-logo-text">EasiStock Delete</div></header>

<main class="main-content">
    <div class="bulk-container">
        <div class="bulk-header">
            <input type="text" id="search-box" placeholder="START TYPING SKU OR NAME..." oninput="this.value = this.value.toUpperCase(); instantSearch(this.value);">
        </div>

        <div class="grid-area">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40px; text-align: center;"><input type="checkbox" onclick="toggleAll(this)"></th>
                        <th class="sticky-col">SKU</th>
                        <th style="width: 180px;">DESCRIPTION</th>
                        <th style="width: 80px;">LOC</th>
                        <th style="width: 80px;">BRAND</th>
                        <th style="width: 60px;">UOM</th>
                        <th style="width: 60px;">STK</th>
                        <th style="width: 45px; text-align: center;">üóëÔ∏è</th>
                    </tr>
                </thead>
                <tbody id="bulk-body">
                    <tr><td colspan="8" style="text-align:center; padding:40px; color:#94a3b8;">Search to load items...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="bulk-footer">
            <a href="inventory.html" class="btn btn-back">EXIT</a>
            <div id="selected-count">0 SELECTED</div>
            <button class="btn btn-delete" id="delete-btn" onclick="deleteSelected()" disabled>DELETE PERMANENTLY</button>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function instantSearch(queryStr) {
        const tbody = document.getElementById('bulk-body');
        
        if (!queryStr.trim()) {
            tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; padding:40px; color:#94a3b8;">Search to load items...</td></tr>`;
            updateCount();
            return;
        }

        try {
            const { data, error } = await _supabase
                .from('inventory')
                .select('*')
                .or(`item_name.ilike.%${queryStr}%,sku.ilike.%${queryStr}%`)
                .limit(40);

            if (error) throw error;

            tbody.innerHTML = '';
            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; padding:40px;">No matches found.</td></tr>`;
            } else {
                data.forEach((item) => {
                    const tr = document.createElement('tr');
                    tr.dataset.id = item.id;
                    tr.dataset.name = item.item_name;
                    tr.dataset.sku = item.sku;
                    tr.dataset.loc = item.location || '';
                    
                    tr.innerHTML = `
                        <td style="text-align:center;"><input type="checkbox" class="row-check" value="${item.id}" onchange="updateCount()"></td>
                        <td class="sticky-col sku-tag">${item.sku}</td>
                        <td style="text-transform: uppercase;">${item.item_name}</td>
                        <td style="font-size:0.6rem; color:#64748b;">${item.location || '-'}</td>
                        <td style="color:#94a3b8; font-size:0.55rem;">${item.brand || '-'}</td>
                        <td style="text-align:center;">${item.uom || '-'}</td>
                        <td style="font-weight:800; text-align:center;">${item.quantity}</td>
                        <td style="text-align:center;"><button class="btn-remove-row" onclick="removeRow(this)">‚úï</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        } catch (err) {
            tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; color:red; padding:20px;">Database Error: ${err.message}</td></tr>`;
        }
        updateCount();
    }

    function removeRow(btn) {
        btn.closest('tr').remove();
        updateCount();
    }

    function toggleAll(master) {
        document.querySelectorAll('.row-check').forEach(cb => cb.checked = master.checked);
        updateCount();
    }

    function updateCount() {
        const checked = document.querySelectorAll('.row-check:checked').length;
        document.getElementById('selected-count').innerText = `${checked} SELECTED`;
        document.getElementById('delete-btn').disabled = (checked === 0);
    }

    async function deleteSelected() {
        const checkedBoxes = document.querySelectorAll('.row-check:checked');
        const idsToDelete = Array.from(checkedBoxes).map(cb => cb.value);
        const logs = [];

        checkedBoxes.forEach(cb => {
            const row = cb.closest('tr');
            logs.push({
                type: 'DELETE',
                item_name: row.dataset.name,
                reference_id: row.dataset.sku,
                details: `Removed via Cleanup. Loc: ${row.dataset.loc}`
            });
        });

        if (!confirm(`Permanently delete ${idsToDelete.length} items?`)) return;

        const btn = document.getElementById('delete-btn');
        btn.disabled = true; btn.innerText = "DELETING...";

        try {
            const { error } = await _supabase.from('inventory').delete().in('id', idsToDelete);
            if (error) throw error;
            await _supabase.from('activity_logs').insert(logs);
            alert("DELETED SUCCESSFULLY");
            document.getElementById('search-box').value = "";
            instantSearch(""); 
        } catch (err) {
            alert("ERROR: " + err.message);
            btn.disabled = false;
            btn.innerText = "DELETE PERMANENTLY";
        }
    }
</script>
</body>
</html>
