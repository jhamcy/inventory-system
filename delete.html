<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delete Items | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --danger: #ef4444;
            --border-gray: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            /* Mobile footer fix */
            height: 100dvh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        .navbar { 
            height: 56px; background: var(--primary); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; flex-shrink: 0;
        }
        .nav-logo-text { color: white; font-weight: 800; font-size: 1rem; text-transform: uppercase; }

        .main-content { flex: 1; padding: 10px; display: flex; flex-direction: column; overflow: hidden; }

        .bulk-container {
            background: white; border: 2px solid var(--primary); border-radius: 12px;
            display: flex; flex-direction: column; height: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .bulk-header {
            padding: 12px; border-bottom: 2px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center; background: #fef2f2;
            gap: 10px; flex-shrink: 0;
        }
        .bulk-header h2 { margin: 0; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: var(--danger); }

        .filter-box { display: flex; gap: 6px; align-items: center; }
        .filter-box select { padding: 8px; border-radius: 6px; border: 1px solid var(--border-gray); font-weight: 700; font-size: 0.7rem; background: white; }

        .grid-area { flex: 1; overflow: auto; -webkit-overflow-scrolling: touch; }
        table { border-collapse: collapse; width: 100%; min-width: 900px; }
        
        thead th { 
            position: sticky; top: 0; background: #f8fafc; 
            padding: 12px; font-size: 0.65rem; font-weight: 800; 
            border-bottom: 2px solid var(--primary); border-right: 1px solid #e2e8f0;
            text-transform: uppercase; color: #475569; text-align: left; z-index: 10;
        }

        tbody td { padding: 12px; border-bottom: 1px solid #e2e8f0; font-size: 0.8rem; font-weight: 600; color: var(--primary); }
        tr:hover { background: #fff1f2; }

        input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; accent-color: var(--danger); }

        .sku-tag { font-family: monospace; font-weight: 800; color: var(--accent); }

        .bulk-footer {
            padding: 12px; border-top: 2px solid var(--primary);
            display: flex; justify-content: space-between; gap: 8px; align-items: center;
            background: white; flex-shrink: 0;
        }

        .btn {
            height: 44px; padding: 0 15px; border-radius: 8px; font-weight: 800; 
            text-transform: uppercase; font-size: 0.7rem; cursor: pointer; border: none;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-load { background: var(--primary); color: white; }
        .btn-delete { background: var(--danger); color: white; flex: 1; }
        .btn-back { background: #64748b; color: white; text-decoration: none; }
        
        #selected-count { font-size: 0.65rem; font-weight: 800; color: var(--danger); text-align: center; min-width: 60px; }

        @media (max-width: 600px) {
            .btn-text { display: none; }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="nav-logo-text">EasiStock Delete</div>
    <div style="color: var(--danger); font-size: 0.65rem; font-weight: 800;">‚ö†Ô∏è REMOVAL MODE</div>
</header>

<main class="main-content">
    <div class="bulk-container">
        <div class="bulk-header">
            <h2>Cleanup</h2>
            <div class="filter-box">
                <select id="cat-filter">
                    <option value="ALL">-- ALL CATEGORIES --</option>
                </select>
                <button class="btn btn-load" onclick="loadInventory()">üîç <span class="btn-text">View List</span></button>
            </div>
        </div>

        <div class="grid-area">
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px; text-align: center;"><input type="checkbox" id="master-check" onclick="toggleAll(this)"></th>
                        <th style="width: 180px;">SKU</th>
                        <th>Item Description</th>
                        <th>Brand</th>
                        <th style="width: 100px;">Stock</th>
                        <th style="width: 120px;">Category</th>
                    </tr>
                </thead>
                <tbody id="bulk-body">
                    <tr><td colspan="6" style="text-align:center; padding:40px; color:#94a3b8; font-weight:700;">Select category & Load Records</td></tr>
                </tbody>
            </table>
        </div>

        <div class="bulk-footer">
            <a href="dashboard.html" class="btn btn-back">CANCEL</a>
            <div id="selected-count">0 SELECTED</div>
            <button class="btn btn-delete" id="delete-btn" onclick="deleteSelected()" disabled>Delete Selected</button>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function init() {
        const { data } = await _supabase.from('inventory_categories').select('*').order('name');
        const filter = document.getElementById('cat-filter');
        if(data) {
            data.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.name;
                opt.textContent = c.name.toUpperCase();
                filter.appendChild(opt);
            });
        }
    }

    async function loadInventory() {
        const filterVal = document.getElementById('cat-filter').value;
        const tbody = document.getElementById('bulk-body');
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:20px;">Loading Data...</td></tr>`;

        let query = _supabase.from('inventory').select('*').order('item_name');
        if(filterVal !== "ALL") query = query.eq('category', filterVal);

        const { data, error } = await query;

        if(data) {
            tbody.innerHTML = '';
            data.forEach((item) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="text-align:center;"><input type="checkbox" class="row-check" value="${item.id}" onchange="updateCount()"></td>
                    <td class="sku-tag">${item.sku}</td>
                    <td>${item.item_name}</td>
                    <td>${item.brand || '---'}</td>
                    <td>${item.quantity} ${item.uom}</td>
                    <td style="font-size:0.65rem; color:#64748b;">${item.category}</td>
                `;
                tbody.appendChild(tr);
            });
            updateCount();
        }
    }

    function toggleAll(master) {
        document.querySelectorAll('.row-check').forEach(c => c.checked = master.checked);
        updateCount();
    }

    function updateCount() {
        const checked = document.querySelectorAll('.row-check:checked').length;
        document.getElementById('selected-count').innerText = `${checked} SELECTED`;
        document.getElementById('delete-btn').disabled = (checked === 0);
    }

    async function deleteSelected() {
        const checkedBoxes = document.querySelectorAll('.row-check:checked');
        const idsToDelete = Array.from(checkedBoxes).map(cb => cb.value);

        if (!confirm(`CRITICAL: Delete ${idsToDelete.length} records permanently?`)) return;

        const btn = document.getElementById('delete-btn');
        btn.disabled = true; btn.innerText = "DELETING...";

        try {
            const { error } = await _supabase.from('inventory').delete().in('id', idsToDelete);
            if (error) throw error;

            alert("RECORDS REMOVED.");
            loadInventory();
        } catch (err) {
            alert("DELETE ERROR: " + err.message);
            btn.disabled = false; btn.innerText = "DELETE SELECTED";
        }
    }

    init();
</script>
</body>
</html>
