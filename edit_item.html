<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item | Admin Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #0081ff;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        .admin-card {
            background: white; width: 90%; max-width: 450px;
            padding: 30px; border-radius: 16px; border: 2px solid var(--primary);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { margin: 0; font-size: 1.3rem; color: var(--primary); text-transform: uppercase; font-weight: 800; }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 6px; }
        
        input {
            width: 100%; padding: 12px; border: 2px solid #cbd5e1; border-radius: 8px;
            font-size: 0.9rem; font-weight: 600; box-sizing: border-box; outline: none;
            text-transform: uppercase; 
        }
        input:read-only { background: #f1f5f9; color: #64748b; cursor: not-allowed; border-style: dashed; }
        input:focus:not(:read-only) { border-color: var(--accent); background: #f8fafc; }

        .info-tag { font-size: 0.65rem; color: var(--accent); font-weight: 800; margin-top: -10px; margin-bottom: 10px; display: block; }

        .btn-save {
            width: 100%; background: var(--primary); color: white; padding: 15px;
            border: none; border-radius: 10px; font-weight: 800; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; font-size: 0.9rem;
            box-shadow: 0 4px 0 #000;
        }
        .btn-save:hover { background: var(--accent); transform: translateY(-2px); }
        .btn-save:active { transform: translateY(0); box-shadow: none; }

        .btn-back { display: block; text-align: center; margin-top: 15px; color: #64748b; text-decoration: none; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="header">
        <h1>Edit Master Record</h1>
    </div>

    <div class="form-group">
        <label>Unique SKU (Locked)</label>
        <input type="text" id="edit-sku" readonly>
    </div>

    <div class="form-group">
        <label>Item Description</label>
        <input type="text" id="edit-name" placeholder="UPDATING NAME..." oninput="this.value = this.value.toUpperCase()">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
        <div class="form-group">
            <label>UOM</label>
            <input type="text" id="edit-uom" placeholder="PCS" oninput="this.value = this.value.toUpperCase()">
        </div>
        <div class="form-group">
            <label>Current Location</label>
            <input type="text" id="edit-loc" placeholder="A1-01" oninput="this.value = this.value.toUpperCase()">
        </div>
    </div>

    <span class="info-tag">Note: Quantity cannot be edited here. Use Receiving/Order pages.</span>

    <button class="btn-save" onclick="updateItem()">Update Record</button>
    <a href="dashboard.html" class="btn-back">Cancel Changes</a>
</div>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Get ID from URL (e.g., edit_item.html?id=123)
    const urlParams = new URLSearchParams(window.location.search);
    const itemId = urlParams.get('id');

    async function loadItemData() {
        if (!itemId) {
            alert("No Item ID provided.");
            window.location.href = 'dashboard.html';
            return;
        }

        const { data, error } = await _supabase.from('inventory').select('*').eq('id', itemId).single();
        
        if (error) {
            alert("Error loading item: " + error.message);
            return;
        }

        document.getElementById('edit-sku').value = data.sku;
        document.getElementById('edit-name').value = data.item_name;
        document.getElementById('edit-uom').value = data.uom;
        document.getElementById('edit-loc').value = data.location;
    }

    async function updateItem() {
        const name = document.getElementById('edit-name').value.trim();
        const uom = document.getElementById('edit-uom').value.trim();
        const loc = document.getElementById('edit-loc').value.trim();
        const sku = document.getElementById('edit-sku').value;

        if (!name) return alert("DESCRIPTION IS REQUIRED.");

        const btn = document.querySelector('.btn-save');
        btn.disabled = true;
        btn.innerText = "UPDATING...";

        try {
            const { error } = await _supabase.from('inventory').update({
                item_name: name,
                uom: uom,
                location: loc
            }).eq('id', itemId);

            if (error) throw error;

            // Log the edit
            await _supabase.from('activity_logs').insert([{
                type: 'SYSTEM',
                reference_id: 'EDIT',
                item_name: name,
                details: `UPDATED RECORD FOR SKU: ${sku}`
            }]);

            alert("RECORD UPDATED SUCCESSFULLY.");
            window.location.href = 'dashboard.html';
        } catch (err) {
            alert(err.message.toUpperCase());
            btn.disabled = false;
            btn.innerText = "UPDATE RECORD";
        }
    }

    loadItemData();
</script>

</body>
</html>
