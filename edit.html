<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Items | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --success: #10b981;
            --danger: #ef4444;
            --excel-border: #cbd5e1;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }
        input[type="text"] { text-transform: uppercase; }
        .navbar { height: 56px; background: var(--primary); display: flex; align-items: center; padding: 0 15px; flex-shrink: 0; }
        .nav-logo-text { color: white; font-weight: 800; font-size: 1rem; text-transform: uppercase; }
        
        .main-content { flex: 1; padding: 10px; display: flex; flex-direction: column; overflow-y: auto; gap: 15px; }
        
        .bulk-container {
            background: white; border: 2px solid var(--primary); border-radius: 12px;
            display: flex; flex-direction: column; height: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden; flex-shrink: 0;
        }
        .bulk-header {
            padding: 12px; border-bottom: 2px solid var(--primary);
            display: flex; flex-direction: column; background: #f8fafc;
            gap: 10px; flex-shrink: 0;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
        .header-top h2 { margin: 0; font-size: 0.75rem; font-weight: 800; color: var(--primary); }
        .cat-select { 
            padding: 0 8px; border-radius: 6px; border: 1px solid var(--excel-border); 
            font-weight: 700; font-size: 0.65rem; height: 36px; width: 160px;
            background: white; text-transform: uppercase;
        }
        .search-row { width: 100%; }
        .search-input { 
            width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid var(--excel-border); 
            font-size: 0.75rem; font-weight: 600; outline: none; background: white;
        }
        .grid-area { flex: 1; overflow: auto; -webkit-overflow-scrolling: touch; }

        table { border-collapse: collapse; width: 100%; min-width: 1300px; table-layout: fixed; }
        
        thead th { 
            position: sticky; top: 0; background: #f1f5f9; 
            font-size: 0.6rem; font-weight: 800; 
            border-bottom: 2px solid var(--primary); border-right: 1px solid var(--excel-border);
            text-transform: uppercase; color: #475569; z-index: 20; height: 45px;
        }
        .sticky-col { 
            position: sticky !important; left: 0; z-index: 35 !important; 
            background: #f1f5f9 !important; width: 45px !important; 
            border-right: 2px solid var(--primary) !important; text-align: center;
        }
        tbody td { border-bottom: 1px solid var(--excel-border); border-right: 1px solid var(--excel-border); height: 48px; }
        tbody td input, tbody td select { width: 100%; height: 100%; padding: 0 8px; border: none; outline: none; font-size: 0.7rem; font-weight: 700; background: transparent; font-family: inherit; }
        
        .row-dirty { background-color: #fffbeb !important; }
        .status-pill { font-size: 0.6rem; padding: 4px 8px; border-radius: 4px; font-weight: 800; }

        .bulk-footer { padding: 10px; border-top: 2px solid var(--primary); display: flex; align-items: center; gap: 6px; background: white; }
        .btn { height: 44px; border-radius: 8px; font-weight: 800; text-transform: uppercase; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .btn-save { background: var(--primary); color: white; flex: 1; font-size: 0.7rem; }
        .btn-back { background: #64748b; color: white; width: 150px; font-size: 0.65rem; }
    </style>
</head>

<body>
<header class="navbar"><div class="nav-logo-text">EasiStock Edit Items</div></header>
<main class="main-content">

    <div class="bulk-container">
        <div class="bulk-header">
            <div class="header-top">
                <h2>BATCH EDITOR</h2>
                <select id="cat-filter" class="cat-select" onchange="resetAndLoad()">
                    <option value="" disabled selected>CHOOSE CATEGORY</option>
                    <option value="ALL">ALL CATEGORY</option>
                </select>
            </div>
            <div class="search-row">
                <input type="text" id="table-search" class="search-input" placeholder="SEARCH ITEM CODE OR DESCRIPTION..." oninput="autoSearch()">
                <div id="count-label" class="result-count" style="font-size: 0.6rem; font-weight: 800; color: var(--accent); margin-top: 4px;"></div>
            </div>
        </div>
        <div class="grid-area">
            <table>
                <thead>
                    <tr>
                        <th class="sticky-col">#</th>
                        <th style="width: 100px;">STATUS</th>
                        <th style="width: 140px;">CATEGORY</th>
                        <th style="width: 120px;">LOCATION</th>
                        <th style="width: 130px;">ITEM CODE</th>
                        <th style="width: 250px;">ITEM DESCRIPTION</th>
                        <th style="width: 120px;">BRAND</th>
                        <th style="width: 90px;">STOCKS</th>
                        <th style="width: 80px;">UOM</th>
                        <th style="width: 110px;">UNIT PRICE</th>
                    </tr>
                </thead>
                <tbody id="bulk-body">
                    <tr><td colspan="10" style="text-align:center; padding:40px; color:#64748b; font-weight:600; font-size:0.8rem;">SELECT A CATEGORY TO LOAD DATA</td></tr>
                </tbody>
            </table>
        </div>
        <div class="bulk-footer">
            <a href="dashboard.html" class="btn btn-back">EXIT</a>
            <button class="btn btn-save" id="save-btn" onclick="saveChanges()" disabled>UPDATE ALL CHANGES</button>
            <button class="btn btn-page" id="prev-btn" style="width:60px" onclick="changePage(-1)" disabled>PREV</button>
            <button class="btn btn-page" id="next-btn" style="width:60px" onclick="changePage(1)" disabled>NEXT</button>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let searchTimer;
    let currentPage = 0;
    const itemsPerPage = 50;

    async function init() {
        const { data } = await _supabase.from('inventory_categories').select('*').order('name');
        const filter = document.getElementById('cat-filter');
        if(data) data.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.name; opt.textContent = c.name.toUpperCase();
            filter.appendChild(opt);
        });
    }

    function autoSearch() {
        clearTimeout(searchTimer);
        searchTimer = setTimeout(() => { resetAndLoad(); }, 300);
    }

    function resetAndLoad() { currentPage = 0; loadInventory(); }
    function changePage(step) { currentPage += step; loadInventory(); }

    async function loadInventory() {
        const category = document.getElementById('cat-filter').value;
        const searchVal = document.getElementById('table-search').value.trim().toUpperCase();
        const b = document.getElementById('bulk-body');
        const countLabel = document.getElementById('count-label');

        if (!category && !searchVal) return;
        b.innerHTML = '<tr><td colspan="10" style="text-align:center; padding:20px;">LOADING...</td></tr>';

        let query = _supabase.from('inventory').select('*', { count: 'exact' });
        if(category && category !== "ALL") query = query.eq('category', category);
        if(searchVal) query = query.or(`sku.ilike.%${searchVal}%,item_name.ilike.%${searchVal}%`);

        const from = currentPage * itemsPerPage;
        const to = from + itemsPerPage - 1;
        const { data, count } = await query.order('item_name').range(from, to);

        if(data && data.length > 0) {
            b.innerHTML = '';
            countLabel.innerText = `SHOWING ${from + 1} - ${Math.min(to + 1, count)} OF ${count}`;
            data.forEach((item, i) => {
                const tr = document.createElement('tr');
                tr.dataset.id = item.id;
                const status = (item.quantity || 0) <= 0 ? 'OUT' : ((item.quantity || 0) <= 10 ? 'LOW' : 'GOOD');
                const statusColor = status === 'OUT' ? '#ef4444' : (status === 'LOW' ? '#f59e0b' : '#10b981');

                tr.innerHTML = `
                    <td class="sticky-col" style="color:#94a3b8; font-size:0.6rem;">${from + i + 1}</td>
                    <td style="text-align:center;"><span class="status-pill" style="background:${statusColor}; color:white;">${status}</span></td>
                    <td><input type="text" class="row-cat" value="${item.category || ''}" oninput="markDirty(this)"></td>
                    <td><input type="text" class="row-loc" value="${item.location || ''}" oninput="markDirty(this)"></td>
                    <td><input type="text" value="${item.sku || ''}" readonly style="background:#f1f5f9; color:#64748b;"></td>
                    <td><input type="text" class="row-name" value="${item.item_name || ''}" oninput="markDirty(this)"></td>
                    <td><input type="text" class="row-brand" value="${item.brand || ''}" oninput="markDirty(this)"></td>
                    <td><input type="number" value="${item.quantity || 0}" readonly style="background:#f1f5f9; color:#64748b;"></td>
                    <td><input type="text" class="row-uom" value="${item.uom || ''}" oninput="markDirty(this)"></td>
                    <td><input type="number" class="row-price" value="${item.unit_price || 0}" step="0.01" oninput="markDirty(this)"></td>
                `;
                b.appendChild(tr);
            });
            document.getElementById('save-btn').disabled = false;
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = to + 1 >= count;
        } else {
            b.innerHTML = '<tr><td colspan="10" style="text-align:center; padding:20px;">NO DATA</td></tr>';
        }
    }

    function markDirty(input) { input.closest('tr').classList.add('row-dirty'); }

    async function saveChanges() {
        const btn = document.getElementById('save-btn');
        const rows = document.querySelectorAll('#bulk-body tr.row-dirty');
        if (rows.length === 0) return alert("NO CHANGES");

        btn.disabled = true; btn.innerText = "SAVING...";
        try {
            for (const row of rows) {
                await _supabase.from('inventory').update({
                    category: row.querySelector('.row-cat').value.trim().toUpperCase(),
                    location: row.querySelector('.row-loc').value.trim().toUpperCase(),
                    item_name: row.querySelector('.row-name').value.trim().toUpperCase(),
                    brand: row.querySelector('.row-brand').value.trim().toUpperCase(),
                    uom: row.querySelector('.row-uom').value.trim().toUpperCase(),
                    unit_price: parseFloat(row.querySelector('.row-price').value) || 0
                }).eq('id', row.dataset.id);
            }
            alert("UPDATED SUCCESSFULLY");
            location.reload();
        } catch (e) { alert("ERROR: " + e.message); btn.disabled = false; }
    }

    window.onload = init;
</script>
</body>
</html>
