<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Items | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --success: #10b981;
            --danger: #ef4444;
            --excel-border: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            /* Fix for mobile: dynamic viewport height */
            height: 100dvh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        .navbar { 
            height: 56px; background: var(--primary); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 15px; flex-shrink: 0;
        }
        .nav-logo-text { color: white; font-weight: 800; font-size: 1rem; text-transform: uppercase; }

        .main-content { flex: 1; padding: 10px; display: flex; flex-direction: column; overflow: hidden; }

        .bulk-container {
            background: white; border: 2px solid var(--primary); border-radius: 12px;
            display: flex; flex-direction: column; height: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .bulk-header {
            padding: 12px; border-bottom: 2px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center; background: #f8fafc;
            gap: 10px; flex-shrink: 0;
        }
        .bulk-header h2 { margin: 0; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: var(--primary); }

        .filter-box { display: flex; gap: 6px; align-items: center; }
        .filter-box select { padding: 8px; border-radius: 6px; border: 1px solid var(--excel-border); font-weight: 700; font-size: 0.7rem; background: white; }

        .grid-area { flex: 1; overflow: auto; -webkit-overflow-scrolling: touch; }
        table { border-collapse: collapse; width: 100%; min-width: 900px; }
        
        thead th { 
            position: sticky; top: 0; background: #f1f5f9; 
            padding: 10px; font-size: 0.65rem; font-weight: 800; 
            border-bottom: 2px solid var(--primary); border-right: 1px solid var(--excel-border);
            text-transform: uppercase; color: #475569; z-index: 10;
        }

        tbody td { border-bottom: 1px solid var(--excel-border); border-right: 1px solid var(--excel-border); }

        input {
            width: 100%; padding: 12px 8px; border: none; outline: none;
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
            box-sizing: border-box; background: transparent;
        }
        input:focus { background: #f0f9ff; }
        input:read-only { color: #94a3b8; background: #f8fafc; cursor: not-allowed; }

        .sku-cell { font-family: monospace; font-weight: 800; text-align: center; }

        .bulk-footer {
            padding: 12px; border-top: 2px solid var(--primary);
            display: flex; justify-content: space-between; gap: 8px;
            background: white; flex-shrink: 0;
        }

        .btn {
            padding: 0 15px; height: 44px; border-radius: 8px; font-weight: 800; 
            text-transform: uppercase; font-size: 0.7rem; cursor: pointer; border: none;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-load { background: var(--accent); color: white; }
        .btn-save { background: var(--primary); color: white; flex: 1; }
        .btn-back { background: #ef4444; color: white; text-decoration: none; }

        @media (max-width: 600px) {
            .btn-text { display: none; }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="nav-logo-text">EasiStock Edit Items</div>
    <div style="color: var(--success); font-size: 0.65rem; font-weight: 800;">ADMIN_MODE</div>
</header>

<main class="main-content">
    <div class="bulk-container">
        <div class="bulk-header">
            <h2>Batch Editor</h2>
            <div class="filter-box">
                <select id="cat-filter">
                    <option value="ALL">-- ALL CATEGORIES --</option>
                </select>
                <button class="btn btn-load" onclick="loadInventory()">üîç <span class="btn-text">Load Records</span></button>
            </div>
        </div>

        <div class="grid-area">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th style="width: 180px;">SKU (Locked)</th>
                        <th>Description</th>
                        <th style="width: 130px;">Brand</th>
                        <th style="width: 70px;">UOM</th>
                        <th style="width: 100px;">Location</th>
                    </tr>
                </thead>
                <tbody id="bulk-body">
                    <tr><td colspan="6" style="text-align:center; padding:40px; color:#94a3b8; font-weight:700;">Click "Load Records" to begin editing</td></tr>
                </tbody>
            </table>
        </div>

        <div class="bulk-footer">
            <a href="dashboard.html" class="btn btn-back">EXIT</a>
            <button class="btn btn-save" id="save-btn" onclick="saveChanges()" disabled>Update All Changes</button>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function init() {
        const { data } = await _supabase.from('inventory_categories').select('*').order('name');
        const filter = document.getElementById('cat-filter');
        if(data) {
            data.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.name;
                opt.textContent = c.name.toUpperCase();
                filter.appendChild(opt);
            });
        }
    }

    async function loadInventory() {
        const filterVal = document.getElementById('cat-filter').value;
        const tbody = document.getElementById('bulk-body');
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:20px;">Loading...</td></tr>`;

        let query = _supabase.from('inventory').select('*').order('item_name');
        if(filterVal !== "ALL") query = query.eq('category', filterVal);

        const { data, error } = await query;

        if(data) {
            tbody.innerHTML = '';
            data.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.dataset.id = item.id;
                tr.innerHTML = `
                    <td style="text-align:center; font-weight:800; font-size:0.6rem; color:#94a3b8;">${index + 1}</td>
                    <td><input type="text" class="row-sku sku-cell" value="${item.sku}" readonly></td>
                    <td><input type="text" class="row-name" value="${item.item_name}"></td>
                    <td><input type="text" class="row-brand" value="${item.brand || ''}"></td>
                    <td><input type="text" class="row-uom" value="${item.uom}"></td>
                    <td><input type="text" class="row-loc" value="${item.location}"></td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('save-btn').disabled = false;
        }
    }

    async function saveChanges() {
        const rows = document.querySelectorAll('#bulk-body tr');
        const btn = document.getElementById('save-btn');
        btn.disabled = true; btn.innerText = "SAVING CHANGES...";

        try {
            for (const row of rows) {
                const id = row.dataset.id;
                const name = row.querySelector('.row-name').value.trim();
                const brand = row.querySelector('.row-brand').value.trim();
                const uom = row.querySelector('.row-uom').value.trim();
                const loc = row.querySelector('.row-loc').value.trim();

                await _supabase.from('inventory').update({
                    item_name: name,
                    brand: brand,
                    uom: uom,
                    location: loc
                }).eq('id', id);
            }

            alert("ALL RECORDS UPDATED SUCCESSFULLY.");
            window.location.href = 'inventory.html';
        } catch (err) {
            alert("UPDATE ERROR: " + err.message);
            btn.disabled = false; btn.innerText = "UPDATE ALL CHANGES";
        }
    }

    init();
</script>
</body>
</html>
