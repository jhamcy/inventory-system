<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edit Items | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --excel-border: #cbd5e1;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        input[type="text"] { text-transform: uppercase; }

        .navbar { height: 56px; background: var(--primary); display: flex; align-items: center; padding: 0 15px; flex-shrink: 0; }
        .nav-logo-text { color: white; font-weight: 800; font-size: 1rem; text-transform: uppercase; }

        .main-content { flex: 1; padding: 10px; display: flex; flex-direction: column; overflow-y: auto; gap: 15px; }

        .bulk-container {
            background: white; border: 2px solid var(--primary); border-radius: 12px;
            display: flex; flex-direction: column; height: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden; flex-shrink: 0;
        }

        .bulk-header {
            padding: 12px; border-bottom: 2px solid var(--primary);
            display: flex; flex-direction: column; background: #f8fafc;
            gap: 10px; flex-shrink: 0;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
        .header-top h2 { margin: 0; font-size: 0.75rem; font-weight: 800; color: var(--primary); }

        .cat-select { 
            padding: 0 8px; border-radius: 6px; border: 1px solid var(--excel-border); 
            font-weight: 700; font-size: 0.65rem; height: 36px; width: 160px;
            background: white; text-transform: uppercase;
        }

        .search-row { width: 100%; }
        .search-input { 
            width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid var(--excel-border); 
            font-size: 0.75rem; font-weight: 600; outline: none; background: white;
        }

        .result-count { font-size: 0.6rem; font-weight: 800; color: var(--accent); margin-top: 2px; }

        .grid-area { flex: 1; overflow: auto; -webkit-overflow-scrolling: touch; }
        table { border-collapse: collapse; width: 100%; min-width: 900px; table-layout: fixed; }
        
        thead th { 
            position: sticky; top: 0; background: #f1f5f9; 
            font-size: 0.65rem; font-weight: 800; 
            border-bottom: 2px solid var(--primary); border-right: 1px solid var(--excel-border);
            text-transform: uppercase; color: #475569; z-index: 20; height: 45px;
        }

        .sticky-col { 
            position: sticky !important; left: 0; z-index: 35 !important; 
            background: #f1f5f9 !important; width: 45px !important; 
            border-right: 2px solid var(--primary) !important; text-align: center;
        }

        tbody td { border-bottom: 1px solid var(--excel-border); border-right: 1px solid var(--excel-border); height: 48px; }
        tbody td input { width: 100%; height: 100%; padding: 0 8px; border: none; outline: none; font-size: 0.75rem; font-weight: 700; background: transparent; }

        .bulk-footer { 
            padding: 10px; border-top: 2px solid var(--primary); 
            display: flex; align-items: center; gap: 6px; background: white; 
        }

        .btn { 
            height: 44px; border-radius: 8px; font-weight: 800; text-transform: uppercase; 
            cursor: pointer; border: none; display: flex; 
            align-items: center; justify-content: center; text-decoration: none;
        }

        .btn-page { background: #f1f5f9; color: var(--primary); border: 1px solid var(--excel-border); width: 55px; font-size: 0.6rem; }
        .btn-page:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-save { background: var(--primary); color: white; flex: 1; font-size: 0.7rem; }
        .btn-back { background: #ef4444; color: white; width: 55px; font-size: 0.65rem; }

        .dictionary-section { background: white; border: 2px solid var(--primary); border-radius: 12px; padding: 12px; margin-bottom: 20px; flex-shrink: 0; }
        .dict-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .dict-box { min-width: 0; display: flex; flex-direction: column; }
        .dict-box h4 { margin: 0 0 8px 0; font-size: 0.65rem; color: var(--primary); font-weight: 800; display: flex; justify-content: space-between; }

        .dict-input-row { display: flex; gap: 6px; margin-bottom: 8px; width: 100%; }
        .dict-input-row input { flex: 1; height: 38px; padding: 0 10px; border-radius: 6px; border: 1px solid var(--excel-border); font-size: 0.75rem; font-weight: 700; transition: border 0.2s; }
        
        .btn-dict-add { width: 60px; flex-shrink: 0; height: 38px; border-radius: 6px; border: none; background: var(--accent); color: white; font-weight: 800; font-size: 0.65rem; cursor: pointer; }
        
        .dict-scroll { height: 110px; overflow-y: auto; border: 1px solid var(--excel-border); border-radius: 6px; background: #f1f5f9; }
        .dict-table { width: 100%; border-collapse: collapse; }
        .dict-table td { padding: 8px; font-size: 0.7rem; font-weight: 700; border-bottom: 1px solid #edf2f7; text-transform: uppercase; }
        .del-btn { color: #ef4444; cursor: pointer; text-align: right; padding-right: 12px; font-weight: 900; }

        @media (max-width: 600px) { .dict-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header class="navbar"><div class="nav-logo-text">EasiStock Edit Items</div></header>

<main class="main-content">
    <div class="bulk-container">
        <div class="bulk-header">
            <div class="header-top">
                <h2>BATCH EDITOR</h2>
                <div class="top-actions">
                    <select id="cat-filter" class="cat-select" onchange="resetAndLoad()">
                        <option value="" disabled selected>CHOOSE CATEGORY</option>
                        <option value="ALL">ALL CATEGORY</option>
                    </select>
                </div>
            </div>
            <div class="search-row">
                <input type="text" id="table-search" class="search-input" placeholder="SEARCH SKU OR NAME..." oninput="autoSearch()">
                <div id="count-label" class="result-count"></div>
            </div>
        </div>

        <div class="grid-area">
            <table>
                <thead>
                    <tr>
                        <th class="sticky-col">#</th>
                        <th style="width: 160px;">SKU (LOCKED)</th>
                        <th>DESCRIPTION</th>
                        <th style="width: 130px;">BRAND</th>
                        <th style="width: 80px;">UOM</th>
                        <th style="width: 120px;">LOCATION</th>
                    </tr>
                </thead>
                <tbody id="bulk-body">
                    <tr><td colspan="6" style="text-align:center; padding:40px; color:#64748b; font-weight:600; font-size:0.8rem;">SELECT A CATEGORY TO LOAD DATA</td></tr>
                </tbody>
            </table>
        </div>

        <div class="bulk-footer">
            <a href="dashboard.html" class="btn btn-back">EXIT</a>
            <button class="btn btn-save" id="save-btn" onclick="saveChanges()" disabled>UPDATE ALL CHANGES</button>
            <button class="btn btn-page" id="prev-btn" onclick="changePage(-1)" disabled>PREV</button>
            <button class="btn btn-page" id="next-btn" onclick="changePage(1)" disabled>NEXT</button>
        </div>
    </div>

    <div class="dictionary-section">
        <div class="dict-grid">
            <div class="dict-box">
                <h4>UOM MASTER <span id="uom-count" style="color:var(--accent)">0</span></h4>
                <div class="dict-input-row">
                    <input type="text" id="new-uom" placeholder="NEW UOM">
                    <button class="btn-dict-add" onclick="addSystemItem('uom')">ADD</button>
                </div>
                <div class="dict-scroll"><table class="dict-table" id="uom-table-list"></table></div>
            </div>
            <div class="dict-box">
                <h4>LOCATION MASTER <span id="loc-count" style="color:var(--accent)">0</span></h4>
                <div class="dict-input-row">
                    <input type="text" id="new-loc" placeholder="NEW LOC">
                    <button class="btn-dict-add" onclick="addSystemItem('loc')">ADD</button>
                </div>
                <div class="dict-scroll"><table class="dict-table" id="loc-table-list"></table></div>
            </div>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let searchTimer;
    let currentPage = 0;
    const itemsPerPage = 50;
    let currentUOMs = [];
    let currentLocs = [];

    function autoSearch() {
        clearTimeout(searchTimer);
        searchTimer = setTimeout(() => { resetAndLoad(); }, 300);
    }

    function resetAndLoad() {
        currentPage = 0;
        loadInventory();
    }

    function changePage(step) {
        currentPage += step;
        loadInventory();
    }

    async function init() {
        const { data } = await _supabase.from('inventory_categories').select('*').order('name');
        const filter = document.getElementById('cat-filter');
        if(data) data.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.name; opt.textContent = c.name.toUpperCase();
            filter.appendChild(opt);
        });
        refreshSystemLists();
    }

    async function refreshSystemLists() {
        const { data: u } = await _supabase.from('inventory_uom').select('name').order('name');
        const { data: l } = await _supabase.from('inventory_locations').select('name').order('name');
        currentUOMs = u || [];
        currentLocs = l || [];
        renderDict('uom-table-list', currentUOMs, 'uom');
        renderDict('loc-table-list', currentLocs, 'loc');
    }

    function renderDict(id, list, type) {
        const table = document.getElementById(id);
        const countSpan = document.getElementById(type + '-count');
        countSpan.innerText = list.length;
        if (list.length === 0) {
            table.innerHTML = '<tr><td style="color:#94a3b8; text-align:center; padding:10px;">EMPTY</td></tr>';
            return;
        }
        table.innerHTML = list.map(i => `
            <tr><td>${i.name}</td><td class="del-btn" onclick="deleteItem('${type}','${i.name}')">âœ•</td></tr>
        `).join('');
    }

    async function loadInventory() {
        const category = document.getElementById('cat-filter').value;
        const searchVal = document.getElementById('table-search').value.trim().toUpperCase();
        const b = document.getElementById('bulk-body');
        const countLabel = document.getElementById('count-label');

        if (!category && !searchVal) {
             b.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:40px; color:#64748b; font-weight:600; font-size:0.8rem;">SELECT A CATEGORY TO LOAD DATA</td></tr>';
             return;
        }

        b.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">LOADING...</td></tr>';
        let query = _supabase.from('inventory').select('*', { count: 'exact' });
        if(category && category !== "ALL") query = query.eq('category', category);
        if(searchVal) query = query.or(`sku.ilike.%${searchVal}%,item_name.ilike.%${searchVal}%`);

        const from = currentPage * itemsPerPage;
        const to = from + itemsPerPage - 1;
        query = query.order('item_name').range(from, to);

        const { data, count } = await query;

        if(data && data.length > 0) {
            b.innerHTML = '';
            countLabel.innerText = `SHOWING ${from + 1} - ${Math.min(to + 1, count)} OF ${count}`;
            data.forEach((item, i) => {
                const tr = document.createElement('tr');
                tr.dataset.id = item.id;
                tr.innerHTML = `<td class="sticky-col" style="color:#94a3b8; font-weight:800; font-size:0.6rem;">${from + i + 1}</td>
                    <td><input type="text" value="${item.sku}" readonly></td>
                    <td><input type="text" class="row-name" value="${item.item_name}"></td>
                    <td><input type="text" class="row-brand" value="${item.brand || ''}"></td>
                    <td><input type="text" class="row-uom" value="${item.uom}"></td>
                    <td><input type="text" class="row-loc" value="${item.location}"></td>`;
                b.appendChild(tr);
            });
            document.getElementById('save-btn').disabled = false;
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = to + 1 >= count;
        } else {
            b.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">NO RESULTS FOUND</td></tr>';
            document.getElementById('save-btn').disabled = true;
            document.getElementById('prev-btn').disabled = true;
            document.getElementById('next-btn').disabled = true;
            countLabel.innerText = "";
        }
    }

    async function saveChanges() {
        const btn = document.getElementById('save-btn');
        btn.disabled = true; btn.innerText = "SAVING...";
        const rows = document.querySelectorAll('#bulk-body tr');
        for (const row of rows) {
            if(!row.dataset.id) continue;
            await _supabase.from('inventory').update({
                item_name: row.querySelector('.row-name').value.trim().toUpperCase(),
                brand: row.querySelector('.row-brand').value.trim().toUpperCase(),
                uom: row.querySelector('.row-uom').value.trim().toUpperCase(),
                location: row.querySelector('.row-loc').value.trim().toUpperCase()
            }).eq('id', row.dataset.id);
        }
        alert("UPDATED SUCCESSFULLY"); loadInventory(); btn.disabled = false; btn.innerText = "UPDATE ALL CHANGES";
    }

    async function addSystemItem(type) {
        const inp = document.getElementById(type === 'uom' ? 'new-uom' : 'new-loc');
        const val = inp.value.trim().toUpperCase();
        if(!val) { alert("ENTER A VALUE"); return; }

        const listToCheck = (type === 'uom') ? currentUOMs : currentLocs;
        if (listToCheck.some(item => item.name.toUpperCase() === val)) {
            alert(`"${val}" ALREADY EXISTS`);
            inp.style.borderColor = "red";
            return;
        }

        const tableName = (type === 'uom') ? 'inventory_uom' : 'inventory_locations';
        const { error } = await _supabase.from(tableName).insert([{ name: val }]);
        if (error) { alert("ERROR: " + error.message); } 
        else { inp.value = ""; inp.style.borderColor = "var(--excel-border)"; refreshSystemLists(); }
    }

    async function deleteItem(type, name) {
        if(!confirm(`DELETE "${name}"?`)) return;
        const tableName = (type === 'uom') ? 'inventory_uom' : 'inventory_locations';
        await _supabase.from(tableName).delete().eq('name', name);
        refreshSystemLists();
    }

    init();
</script>
</body>
</html>
