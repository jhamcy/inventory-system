<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adjust Stock | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --warning: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --border-gray: #cbd5e1;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
            font-size: 0.75rem;
        }

        .navbar { height: 50px; background: var(--primary); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0; }
        .nav-logo-text { color: white; font-weight: 800; font-size: 0.85rem; text-transform: uppercase; }
        .user-tag { color: var(--success); font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }

        .main-content { flex: 1; padding: 8px; display: flex; flex-direction: column; overflow: hidden; }

        .adj-container {
            background: white; border: 2px solid var(--primary); border-radius: 12px;
            display: flex; flex-direction: column; height: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .adj-header {
            padding: 10px; border-bottom: 2px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center; background: #fffbeb;
            gap: 8px; flex-shrink: 0;
        }

        #search-box { 
            padding: 8px; border-radius: 6px; border: 1px solid var(--border-gray); 
            width: 180px; font-size: 0.7rem; text-transform: uppercase;
        }

        .grid-area { flex: 1; overflow: auto; -webkit-overflow-scrolling: touch; position: relative; }
        
        table { border-collapse: separate; border-spacing: 0; width: 100%; min-width: 950px; table-layout: fixed; }
        
        thead th { 
            position: sticky; top: 0; background: #f8fafc; padding: 8px; font-size: 0.6rem; font-weight: 800; 
            border-bottom: 2px solid var(--primary); border-right: 1px solid #e2e8f0;
            text-transform: uppercase; color: #475569; text-align: left; z-index: 20;
        }

        .sticky-col {
            position: sticky !important; left: 0; background: #f8fafc !important; 
            z-index: 25 !important; border-right: 2px solid var(--primary) !important; width: 100px;
        }
        
        tbody td.sticky-col { background: #f1f5f9 !important; z-index: 15 !important; font-size: 0.6rem; font-weight: 800; color: var(--primary); }

        tbody td { padding: 6px 8px; border-bottom: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; font-size: 0.65rem; font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .adj-input { width: 100%; padding: 6px; border: 1.5px solid var(--border-gray); border-radius: 4px; font-weight: 800; color: var(--accent); font-size: 0.7rem; outline: none; text-align: center; }
        
        .reason-select { width: 100%; padding: 5px; border: 1px solid var(--border-gray); border-radius: 4px; font-size: 0.55rem; font-weight: 700; text-transform: uppercase; background: #fdfdfd; }

        .bulk-footer { padding: 10px; border-top: 2px solid var(--primary); display: flex; gap: 6px; background: white; flex-shrink: 0; }
        
        .btn { height: 44px; padding: 0 15px; border-radius: 8px; font-weight: 800; text-transform: uppercase; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 0.7rem; }
        .btn-update { background: var(--primary); color: white; flex: 2; }
        .btn-back { background: #64748b; color: white; flex: 1; }

        .diff-tag { font-size: 0.55rem; font-weight: 900; margin-left: 4px; }
        .diff-plus { color: var(--success); }
        .diff-minus { color: var(--danger); }
    </style>
</head>
<body>

<header class="navbar">
    <div class="nav-logo-text">Audit Adjust</div>
    <div id="active-user-tag" class="user-tag">SYSTEM</div>
</header>

<main class="main-content">
    <div class="adj-container">
        <div class="adj-header">
            <h2 style="font-size:0.65rem; color:var(--warning); margin:0;">STK RECONCILE</h2>
            <input type="text" id="search-box" placeholder="SEARCH..." oninput="this.value = this.value.toUpperCase(); filterRows()">
        </div>

        <div class="grid-area">
            <table>
                <thead>
                    <tr>
                        <th class="sticky-col">LOCATION</th>
                        <th style="width: 110px;">SKU</th>
                        <th style="width: 220px;">DESCRIPTION</th>
                        <th style="width: 90px;">BRAND</th>
                        <th style="width: 100px; text-align: center;">CURRENT</th>
                        <th style="width: 110px; text-align: center;">NEW QTY</th>
                        <th style="width: 140px;">REASON</th>
                    </tr>
                </thead>
                <tbody id="adj-body">
                    <tr><td colspan="7" style="text-align:center; padding:30px;">Loading Inventory...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="bulk-footer">
            <a href="dashboard.html" class="btn btn-back">EXIT TO DASHBOARD</a>
            <button class="btn btn-update" id="save-btn" onclick="applyAdjustments()">POST CHANGES</button>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const reasons = ["COUNT DISCREPANCY", "DAMAGED/EXPIRED", "RETURN TO VENDOR", "ENTRY ERROR", "LOST/STOLEN", "BEGINNING BALANCE"];

    async function init() {
        const activeUser = localStorage.getItem('activeAdmin') || 'STAFF';
        document.getElementById('active-user-tag').innerText = activeUser.toUpperCase();
        loadInventory();
    }

    async function loadInventory() {
        const { data } = await _supabase.from('inventory').select('*').order('location', { ascending: true });
        const tbody = document.getElementById('adj-body');
        if(!data) return;
        
        tbody.innerHTML = data.map(item => `
            <tr data-id="${item.id}" data-name="${item.item_name}" data-sku="${item.sku}" data-oldqty="${item.quantity}" data-location="${item.location || 'MAIN'}">
                <td class="sticky-col">${item.location || 'MAIN'}</td>
                <td style="color:var(--accent); font-family:monospace;">${item.sku}</td>
                <td style="text-transform: uppercase;">${item.item_name}</td>
                <td style="color:#94a3b8; font-size:0.55rem;">${item.brand || '---'}</td>
                <td style="font-weight: 800; text-align:center; background:#f8fafc;">${item.quantity}</td>
                <td>
                    <div style="display:flex; align-items:center;">
                        <input type="number" class="adj-input" placeholder="${item.quantity}" oninput="calcDiff(this)">
                        <span class="diff-tag"></span>
                    </div>
                </td>
                <td>
                    <select class="reason-select">
                        <option value="">-- REASON --</option>
                        ${reasons.map(r => `<option value="${r}">${r}</option>`).join('')}
                    </select>
                </td>
            </tr>
        `).join('');
    }

    function calcDiff(input) {
        const tr = input.closest('tr');
        const oldQty = parseInt(tr.dataset.oldqty);
        const newQty = parseInt(input.value);
        const diffSpan = tr.querySelector('.diff-tag');
        if(isNaN(newQty)) { diffSpan.innerText = ""; return; }
        const diff = newQty - oldQty;
        diffSpan.innerText = diff === 0 ? "" : (diff > 0 ? `(+${diff})` : `(${diff})`);
        diffSpan.className = `diff-tag ${diff > 0 ? 'diff-plus' : 'diff-minus'}`;
    }

    function filterRows() {
        const val = document.getElementById('search-box').value.toUpperCase();
        document.querySelectorAll('#adj-body tr').forEach(row => {
            const text = (row.dataset.name + row.dataset.sku + row.dataset.location).toUpperCase();
            row.style.display = text.includes(val) ? '' : 'none';
        });
    }

    async function applyAdjustments() {
        const rows = document.querySelectorAll('#adj-body tr');
        const activeUser = document.getElementById('active-user-tag').innerText;
        const transEntries = [];
        const batchRef = "ADJ-" + Date.now().toString().slice(-6);
        let count = 0;

        for (const row of rows) {
            const newQtyVal = row.querySelector('.adj-input').value;
            const reason = row.querySelector('.reason-select').value;
            const oldQty = parseInt(row.dataset.oldqty);
            
            if(newQtyVal !== "" && parseInt(newQtyVal) !== oldQty) {
                if(!reason) return alert(`Select a reason for ${row.dataset.sku}`);
                
                const newQty = parseInt(newQtyVal);
                await _supabase.from('inventory').update({ quantity: newQty }).eq('id', row.dataset.id);

                transEntries.push({
                    reference_id: batchRef,
                    sku: row.dataset.sku,
                    item_name: row.dataset.name,
                    qty_change: newQty - oldQty,
                    location: row.dataset.location,
                    notes: reason
                });
                count++;
            }
        }

        if (count === 0) return alert("No changes detected.");
        document.getElementById('save-btn').disabled = true;

        try {
            await _supabase.from('inventory_transactions').insert(transEntries);
            await _supabase.from('activity_logs').insert([{
                type: "ADJUST",
                reference_id: batchRef,
                performed_by: activeUser,
                summary: `AUDITED ${count} ITEMS`.toUpperCase()
            }]);

            alert("ADJUSTMENTS POSTED");
            window.location.href = 'inventory.html';
        } catch (err) { alert(err.message); document.getElementById('save-btn').disabled = false; }
    }

    window.onload = init;
</script>
</body>
</html>
