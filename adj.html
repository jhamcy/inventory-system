<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adjust Stock | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --warning: #f59e0b;
            --success: #10b981;
            --border-gray: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        .navbar { 
            height: 60px; background: var(--primary); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; flex-shrink: 0;
        }
        .nav-logo-text { color: white; font-weight: 800; font-size: 1.1rem; text-transform: uppercase; }

        .main-content { flex: 1; padding: 15px; display: flex; flex-direction: column; overflow: hidden; }

        .adj-container {
            background: white; border: 2px solid var(--primary); border-radius: 12px;
            display: flex; flex-direction: column; height: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .adj-header {
            padding: 15px; border-bottom: 2px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center; background: #fffbeb;
            gap: 15px; flex-wrap: wrap;
        }
        .adj-header h2 { margin: 0; font-size: 0.85rem; font-weight: 800; text-transform: uppercase; color: var(--warning); }

        .search-bar { display: flex; gap: 10px; flex: 1; max-width: 400px; }
        .search-bar input { padding: 8px; border-radius: 6px; border: 1px solid var(--border-gray); width: 100%; font-weight: 700; font-size: 0.75rem; }

        .grid-area { flex: 1; overflow: auto; }
        table { border-collapse: collapse; width: 100%; min-width: 1000px; }
        
        thead th { 
            position: sticky; top: 0; background: #f8fafc; 
            padding: 12px; font-size: 0.65rem; font-weight: 800; 
            border-bottom: 2px solid var(--primary); border-right: 1px solid #e2e8f0;
            text-transform: uppercase; color: #475569; text-align: left;
        }

        tbody td { padding: 8px 12px; border-bottom: 1px solid #e2e8f0; font-size: 0.8rem; font-weight: 600; color: var(--primary); }

        .adj-input {
            width: 80px; padding: 8px; border: 2px solid var(--border-gray); border-radius: 6px;
            text-align: center; font-weight: 800; color: var(--accent); outline: none;
        }
        .adj-input:focus { border-color: var(--accent); background: #eff6ff; }
        
        .reason-select {
            width: 100%; padding: 8px; border: 1px solid var(--border-gray); border-radius: 6px;
            font-size: 0.7rem; font-weight: 700; outline: none; text-transform: uppercase;
            background: #fdfdfd; cursor: pointer;
        }

        .brand-tag { font-size: 0.7rem; color: #64748b; text-transform: uppercase; font-weight: 700; }
        .sku-code { font-family: monospace; color: var(--accent); font-weight: 800; }

        .bulk-footer {
            padding: 15px; border-top: 2px solid var(--primary);
            display: flex; justify-content: space-between; gap: 10px; align-items: center;
        }

        .btn {
            padding: 12px 20px; border-radius: 8px; font-weight: 800; 
            text-transform: uppercase; font-size: 0.7rem; cursor: pointer; border: none;
        }
        .btn-update { background: var(--primary); color: white; flex: 1; }
        .btn-back { background: #64748b; color: white; text-decoration: none; display: flex; align-items: center; padding: 0 20px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; }
    </style>
</head>
<body>

<header class="navbar">
    <div class="nav-logo-text">EasiStock Stock Adjust</div>
    <div style="color: var(--warning); font-size: 0.7rem; font-weight: 800;">⚖️ INVENTORY RECONCILIATION</div>
</header>

<main class="main-content">
    <div class="adj-container">
        <div class="adj-header">
            <h2>Stock Correction</h2>
            <div class="search-bar">
                <input type="text" id="search-box" placeholder="SEARCH SKU, NAME, OR BRAND..." onkeyup="filterRows()">
            </div>
        </div>

        <div class="grid-area">
            <table>
                <thead>
                    <tr>
                        <th style="width: 140px;">SKU</th>
                        <th>Item Description</th>
                        <th style="width: 150px;">Brand</th>
                        <th style="width: 100px;">Current</th>
                        <th style="width: 120px;">New Count</th>
                        <th style="width: 220px;">Adjustment Reason</th>
                    </tr>
                </thead>
                <tbody id="adj-body">
                    <tr><td colspan="6" style="text-align:center; padding:40px;">Loading inventory...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="bulk-footer">
            <a href="dashboard.html" class="btn-back">CANCEL</a>
            <button class="btn btn-update" id="save-btn" onclick="applyAdjustments()">Post Adjustments</button>
        </div>
    </div>
</main>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Added "BEGINNING BALANCE" to the array
    const reasons = [
        "BEGINNING BALANCE",
        "PHYSICAL COUNT DISCREPANCY",
        "DAMAGED / EXPIRED STOCK",
        "RETURN TO VENDOR",
        "DATA ENTRY ERROR",
        "SAMPLE / PROMO USE",
        "LOST / STOLEN",
        "OTHER (INTERNAL USE)"
    ];

    async function loadInventory() {
        const { data, error } = await _supabase.from('inventory').select('*').order('item_name');
        const tbody = document.getElementById('adj-body');
        
        if(data) {
            tbody.innerHTML = '';
            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.dataset.id = item.id;
                tr.dataset.name = item.item_name;
                tr.dataset.sku = item.sku;
                tr.dataset.brand = item.brand || '';
                tr.dataset.oldqty = item.quantity;
                
                let reasonOptions = reasons.map(r => `<option value="${r}">${r}</option>`).join('');

                tr.innerHTML = `
                    <td class="sku-code">${item.sku}</td>
                    <td>${item.item_name}</td>
                    <td class="brand-tag">${item.brand || '---'}</td>
                    <td style="font-weight: 800; color: #64748b;">${item.quantity} <small>${item.uom}</small></td>
                    <td><input type="number" class="adj-input" placeholder="${item.quantity}"></td>
                    <td>
                        <select class="reason-select">
                            <option value="">-- SELECT REASON --</option>
                            ${reasonOptions}
                        </select>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
    }

    function filterRows() {
        const val = document.getElementById('search-box').value.toUpperCase();
        const rows = document.querySelectorAll('#adj-body tr');
        rows.forEach(row => {
            const text = (row.dataset.name + row.dataset.sku + row.dataset.brand).toUpperCase();
            row.style.display = text.includes(val) ? '' : 'none';
        });
    }

    async function applyAdjustments() {
        const rows = document.querySelectorAll('#adj-body tr');
        const updates = [];
        const logs = [];

        rows.forEach(row => {
            const newQtyInput = row.querySelector('.adj-input').value;
            const reason = row.querySelector('.reason-select').value;
            
            if(newQtyInput !== "" && parseInt(newQtyInput) !== parseInt(row.dataset.oldqty)) {
                if(!reason) {
                    row.querySelector('.reason-select').style.borderColor = 'red';
                } else {
                    updates.push({
                        id: row.dataset.id,
                        quantity: parseInt(newQtyInput)
                    });
                    
                    // Logic to label log based on the Beginning Balance selection
                    const logType = (reason === "BEGINNING BALANCE") ? "INITIALIZATION" : "ADJUSTMENT";
                    
                    logs.push({
                        type: logType,
                        item_name: row.dataset.name,
                        reference_id: row.dataset.sku,
                        details: `${reason}: Set to ${newQtyInput} ${row.dataset.oldqty !== '0' ? '(Prev: ' + row.dataset.oldqty + ')' : ''}`
                    });
                }
            }
        });

        if (updates.length === 0) return alert("NO CHANGES DETECTED.");
        if (logs.length !== updates.length) return alert("SELECT A REASON FOR ALL CHANGES.");

        const btn = document.getElementById('save-btn');
        btn.disabled = true; btn.innerText = "UPDATING...";

        try {
            for (const item of updates) {
                await _supabase.from('inventory').update({ quantity: item.quantity }).eq('id', item.id);
            }
            await _supabase.from('activity_logs').insert(logs);

            alert("BEGINNING BALANCE / ADJUSTMENTS POSTED.");
            window.location.href = 'inventory.html';
        } catch (err) {
            alert("ERROR: " + err.message);
            btn.disabled = false; btn.innerText = "POST ADJUSTMENTS";
        }
    }

    loadInventory();
</script>
</body>
</html>
