<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Category Manager | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* NAVBAR */
        .navbar { 
            height: 60px; background: var(--primary); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; color: white; flex-shrink: 0; 
        }
        .nav-logo-text { font-weight: 800; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .main-container { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        
        .grid-layout { 
            display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; 
            width: 100%; max-width: 1000px; margin-top: 10px;
        }

        @media (max-width: 850px) { .grid-layout { grid-template-columns: 1fr; } }

        .card { 
            background: white; padding: 25px; border-radius: 16px; 
            border: 2px solid var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column;
        }

        .card h2 { margin: 0 0 15px 0; font-size: 0.85rem; text-transform: uppercase; font-weight: 800; color: var(--primary); border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        .badge { background: var(--primary); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.65rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 5px; }
        
        input {
            width: 100%; padding: 12px; border: 2px solid #cbd5e1; border-radius: 8px;
            font-size: 0.9rem; font-weight: 600; box-sizing: border-box; outline: none;
            text-transform: uppercase; transition: 0.2s;
        }
        input:focus { border-color: var(--accent); background: #f8fafc; }

        .btn-add {
            width: 100%; background: var(--primary); color: white; padding: 15px;
            border: none; border-radius: 10px; font-weight: 800; cursor: pointer;
            text-transform: uppercase; transition: 0.2s; box-shadow: 0 4px 0 #000;
        }
        .btn-add:hover { background: var(--accent); transform: translateY(-2px); }
        .btn-add:active { transform: translateY(0); box-shadow: none; }

        /* LIST AREA */
        .list-container { max-height: 450px; overflow-y: auto; }
        .cat-list { list-style: none; padding: 0; margin: 0; }
        .cat-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; border-bottom: 1px solid #f1f5f9; transition: 0.2s;
        }
        .cat-item:hover { background: #f8fafc; }
        .cat-info { display: flex; flex-direction: column; }
        .cat-name { font-weight: 800; color: var(--primary); font-size: 0.85rem; text-transform: uppercase; }
        .cat-code { font-family: monospace; color: var(--accent); font-weight: 800; font-size: 1.1rem; margin-top: 2px; }

        .btn-del { 
            background: #fee2e2; color: var(--danger); border: 1.5px solid var(--danger); 
            width: 32px; height: 32px; border-radius: 8px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; font-weight: 900;
        }
        .btn-del:hover { background: var(--danger); color: white; }

        .back-link { margin: 20px 0; color: var(--primary); text-decoration: none; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; border-bottom: 2px solid var(--primary); padding-bottom: 2px; }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-logo-text">EasiStock Categories</div>
        <button onclick="location.href='dashboard.html'" style="background:none; border: 1.5px solid white; color:white; padding: 6px 12px; border-radius: 6px; font-weight:800; cursor:pointer; font-size: 0.7rem; text-transform: uppercase;">✕ Close</button>
    </header>

    <main class="main-container">
        <div class="grid-layout">
            
            <div class="card">
                <h2>Create New Prefix</h2>
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" id="cat-name" placeholder="e.g. BEARINGS" oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="form-group">
                    <label>SKU Prefix (3-4 Letters)</label>
                    <input type="text" id="cat-code" placeholder="e.g. BRG" maxlength="4" oninput="this.value = this.value.toUpperCase()">
                </div>
                <button class="btn-add" id="save-btn" onclick="addCategory()">Save Category</button>
            </div>

            <div class="card">
                <h2>Active Prefixes <span class="badge" id="cat-count">0</span></h2>
                <div id="loading-text" style="text-align:center; padding: 20px; font-size:0.8rem; color:#64748b; font-weight: 700;">FETCHING SYSTEM DATA...</div>
                <div class="list-container">
                    <ul class="cat-list" id="category-list"></ul>
                </div>
            </div>

        </div>
        <a href="dashboard.html" class="back-link">Return to Admin Dashboard</a>
    </main>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchCategories() {
            const { data, error } = await _supabase.from('inventory_categories').select('*').order('name');
            document.getElementById('loading-text').style.display = 'none';
            
            if (error) return console.error(error);

            const list = document.getElementById('category-list');
            document.getElementById('cat-count').innerText = data.length;
            
            list.innerHTML = data.map(cat => `
                <li class="cat-item">
                    <div class="cat-info">
                        <span class="cat-name">${cat.name}</span>
                        <span class="cat-code">${cat.code}</span>
                    </div>
                    <button class="btn-del" onclick="deleteCategory('${cat.id}', '${cat.name}')">✕</button>
                </li>
            `).join('');
        }

        async function addCategory() {
            const name = document.getElementById('cat-name').value.trim();
            const code = document.getElementById('cat-code').value.trim();
            const btn = document.getElementById('save-btn');

            if (!name || !code) return alert("REQUIRED: PLEASE ENTER BOTH NAME AND PREFIX.");

            btn.disabled = true;
            btn.innerText = "SAVING...";

            const { error } = await _supabase.from('inventory_categories').insert([{ name, code }]);
            
            if (error) {
                alert("DUPLICATE OR ERROR: " + error.message.toUpperCase());
                btn.disabled = false;
                btn.innerText = "SAVE CATEGORY";
            } else {
                document.getElementById('cat-name').value = "";
                document.getElementById('cat-code').value = "";
                btn.disabled = false;
                btn.innerText = "SAVE CATEGORY";
                fetchCategories();
            }
        }

        async function deleteCategory(id, name) {
            if (!confirm(`PERMANENT ACTION: Delete the "${name}" category? This will not delete items already created, but you won't be able to select this category for new items.`)) return;
            
            const { error } = await _supabase.from('inventory_categories').delete().eq('id', id);
            if (error) alert(error.message);
            else fetchCategories();
        }

        fetchCategories();
    </script>
</body>
</html>
