<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        
        :root { --primary: #0f172a; --accent: #0081ff; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%); 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .profile-card { 
            background: white; border: 2px solid var(--primary); 
            border-radius: 20px; padding: 30px; width: 90%; max-width: 350px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); text-align: center;
        }

        .user-icon { 
            width: 60px; height: 60px; background: #f1f5f9; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px; font-size: 1.5rem; border: 2px solid var(--primary);
        }

        h2 { margin: 0; color: var(--primary); font-weight: 800; text-transform: uppercase; font-size: 1.2rem; }
        p { color: #64748b; font-size: 0.8rem; font-weight: 600; margin-bottom: 25px; }

        input { 
            width: 100%; padding: 14px; margin-bottom: 15px; border: 2px solid #cbd5e1; 
            border-radius: 12px; box-sizing: border-box; font-weight: 700; outline: none; text-align: center;
        }
        input:focus { border-color: var(--accent); }

        .btn-save { 
            width: 100%; padding: 14px; background: var(--primary); color: white; 
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }

        .btn-back { 
            display: block; margin-top: 15px; text-decoration: none; color: #64748b; 
            font-size: 0.75rem; font-weight: 700; 
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="user-icon">üë§</div>
        <h2 id="display-username">USER</h2>
        <p>Update Your Password</p>

        <input type="text" id="new-password" placeholder="New Password">
        <input type="text" id="confirm-password" placeholder="Confirm New Password">

        <button class="btn-save" onclick="updatePassword()">Update Password</button>
        
        <a href="inventory.html" class="btn-back">‚Üê Back to Inventory</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Get the logged-in user from localStorage
        const currentUser = localStorage.getItem('activeAdmin');
        document.getElementById('display-username').innerText = currentUser || "GUEST";

        async function updatePassword() {
            const pass = document.getElementById('new-password').value.trim();
            const confirm = document.getElementById('confirm-password').value.trim();

            if (!pass || !confirm) return alert("Please fill in both fields.");
            if (pass !== confirm) return alert("Passwords do not match!");

            const { error } = await _supabase
                .from('staff_accounts')
                .update({ password: pass })
                .eq('username', currentUser);

            if (error) {
                alert("Error updating password.");
            } else {
                alert("Password updated successfully!");
                window.location.href = 'inventory.html';
            }
        }
    </script>
</body>
</html>
