<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Profile | EasiStock</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #0f172a;
            --accent: #0081ff;
            --success: #10b981;
            --border-main: #e2e8f0;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #6ecfff 0%, #3ca7e7 100%);
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        .main-container {
            flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
        }

        /* PROFILE CARD */
        .profile-card {
            background: white; border-radius: 16px; border: 3px solid var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; flex-shrink: 0;
        }

        .card-header { background: var(--primary); color: white; padding: 20px; display: flex; align-items: center; gap: 15px; }
        .avatar { width: 50px; height: 50px; background: var(--accent); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.5rem; border: 2px solid white; text-transform: uppercase; }
        .header-text h2 { margin: 0; font-size: 1rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .header-text span { font-size: 0.6rem; font-weight: 700; opacity: 0.8; text-transform: uppercase; }

        .card-body { padding: 15px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .info-item { display: flex; flex-direction: column; background: #f8fafc; padding: 8px; border-radius: 8px; border: 1px solid var(--border-main); }
        .label { font-size: 0.5rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 2px; }
        .value { font-size: 0.75rem; font-weight: 700; color: var(--primary); text-transform: uppercase; }

        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--border-main); border-radius: 8px; font-weight: 700; outline: none; box-sizing: border-box; font-size: 0.85rem; transition: border-color 0.2s; }
        input:focus { border-color: var(--accent); }

        .btn-group { display: flex; gap: 8px; margin-top: 5px; }
        .btn { flex: 1; padding: 14px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.75rem; cursor: pointer; text-transform: uppercase; transition: transform 0.1s; box-shadow: 0 4px 0px rgba(0,0,0,0.1); }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        
        .btn-save { background: var(--accent); color: white; }
        .btn-back { background: var(--primary); color: white; }
        .btn-logout { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; flex: 0.6; }

        /* LOGS SECTION */
        .activity-section {
            background: white; border: 3px solid var(--primary); border-radius: 16px;
            display: flex; flex-direction: column; flex: 1; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .table-header { background: #f1f5f9; padding: 12px; font-size: 0.7rem; font-weight: 800; color: var(--primary); border-bottom: 2px solid var(--primary); text-transform: uppercase; }
        .scroll-area { flex: 1; overflow: auto; }
        
        table { width: 100%; border-collapse: collapse; min-width: 450px; }
        th { position: sticky; top: 0; background: #f8fafc; padding: 12px; font-size: 0.55rem; text-transform: uppercase; border-bottom: 1px solid var(--border-main); text-align: left; color: #64748b; }
        td { padding: 12px; font-size: 0.7rem; font-weight: 600; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
        tr:hover td { background: #f0f9ff; }
        
        .type-tag { padding: 3px 8px; border-radius: 4px; font-size: 0.55rem; font-weight: 800; background: #e2e8f0; color: var(--primary); }
    </style>
</head>
<body>

<div class="main-container">
    <div class="profile-card">
        <div class="card-header">
            <div class="avatar" id="u-init">?</div>
            <div class="header-text">
                <h2 id="u-name">LOADING...</h2>
                <span id="u-role">---</span>
            </div>
        </div>
        <div class="card-body">
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Staff ID</span>
                    <span class="value" id="u-id">---</span>
                </div>
                <div class="info-item">
                    <span class="label">Username</span>
                    <span class="value" id="u-user">---</span>
                </div>
            </div>
            
            <div style="font-size: 0.6rem; font-weight: 800; color: #64748b; margin-bottom: 8px; text-transform: uppercase;">Security Update</div>
            <input type="password" id="new-pass" placeholder="NEW PASSWORD">
            <input type="password" id="conf-pass" placeholder="CONFIRM PASSWORD">
            
            <div class="btn-group">
                <button class="btn btn-save" onclick="updatePass()">Update Security</button>
                <button class="btn btn-back" onclick="goHome()" id="back-txt">Dashboard</button>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="activity-section">
        <div class="table-header">My Activity History</div>
        <div class="scroll-area">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Summary</th>
                        <th>Ref #</th>
                    </tr>
                </thead>
                <tbody id="log-table-body">
                    <tr><td colspan="4" style="text-align:center; padding:30px; color:#94a3b8;">Fetching your records...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://crruounuhtfzyssyhgcc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNycnVvdW51aHRmenlzc3loZ2NjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjc5NDgsImV4cCI6MjA4NjgwMzk0OH0.PMLb-8HZLdXUxXk2Jv0f836_YVWcaS3X2ezCvjfG6jg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const activeUser = localStorage.getItem('activeAdmin'); // LocalStorage Username
    const userRole = localStorage.getItem('userRole');

    async function init() {
        if (!activeUser) { location.href = 'index.html'; return; }
        
        // 1. Fetch live data from staff_accounts
        const { data: user, error } = await _supabase
            .from('staff_accounts')
            .select('full_name, staff_id, role')
            .eq('username', activeUser)
            .single();

        if (error || !user) {
            // Error Fallback
            document.getElementById('u-name').innerText = activeUser;
            document.getElementById('u-init').innerText = activeUser.charAt(0);
            document.getElementById('u-id').innerText = "STF-MANUAL";
        } else {
            // Success Logic
            const finalName = user.full_name || activeUser;
            document.getElementById('u-name').innerText = finalName;
            document.getElementById('u-init').innerText = finalName.charAt(0);
            document.getElementById('u-id').innerText = user.staff_id || "STF-PENDING";
        }

        document.getElementById('u-user').innerText = activeUser;
        document.getElementById('u-role').innerText = userRole === 'admin' ? 'Administrator' : 'Staff Member';
        document.getElementById('back-txt').innerText = userRole === 'admin' ? 'Dashboard' : 'Inventory';
        
        loadLogs();
    }

    async function loadLogs() {
        const { data, error } = await _supabase
            .from('activity_logs')
            .select('*')
            .eq('performed_by', activeUser)
            .order('created_at', { ascending: false })
            .limit(25);

        const tbody = document.getElementById('log-table-body');
        if (error || !data || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">No activity found for your account.</td></tr>';
            return;
        }

        tbody.innerHTML = data.map(log => `
            <tr onclick="viewTx('${log.reference_id}')">
                <td style="white-space:nowrap; color:#64748b;">${new Date(log.created_at).toLocaleDateString()}</td>
                <td><span class="type-tag">${log.type}</span></td>
                <td style="color:var(--primary); text-transform:uppercase;">${log.summary}</td>
                <td style="font-family:monospace; font-weight:800; color:var(--accent);">${log.reference_id || '---'}</td>
            </tr>
        `).join('');
    }

    async function updatePass() {
        const p1 = document.getElementById('new-pass').value.trim();
        const p2 = document.getElementById('conf-pass').value.trim();
        
        if(!p1) return alert("Please enter a new password.");
        if(p1 !== p2) return alert("Passwords do not match!");
        
        const { error } = await _supabase
            .from('staff_accounts')
            .update({ password: p1 })
            .eq('username', activeUser);

        if(error) {
            alert("Update Failed: " + error.message);
        } else {
            alert("SUCCESS! Your password has been updated.");
            document.getElementById('new-pass').value = "";
            document.getElementById('conf-pass').value = "";
        }
    }

    function viewTx(ref) {
        if (!ref || ref === 'null') return;
        window.location.href = `transaction.html?ref=${ref}`;
    }

    function goHome() {
        window.location.href = (userRole === 'admin') ? 'dashboard.html' : 'inventory.html';
    }

    function logout() {
        if(confirm("Logout from EasiStock?")) {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    }

    init();
</script>
</body>
</html>
